    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      const firebaseConfig = {

        authDomain: "gtree-f3d92.firebaseapp.com",
        projectId: "gtree-f3d92",

        messagingSenderId: "857408421677",

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shopListEl = document.getElementById('shop-list');
            const loaderEl = document.getElementById('loader');
            const noResultsEl = document.getElementById('no-results');
            const filtersWrapper = document.getElementById('filters-wrapper');
            const searchInput = document.getElementById('search-input');
            const sidoFilter = document.getElementById('sido-filter');
            const sigunguFilter = document.getElementById('sigungu-filter');
            const categoryFilters = document.getElementById('category-filters');
            const randomBtn = document.getElementById('random-btn');
            const toastEl = document.getElementById('toast-notification');

            let allShops = [];
            let currentItems = [];
            let currentSido = '전체';
            let currentSigungu = '전체';
            let currentCategory = '전체';
            let searchTerm = '';
            let currentPage = 1;
            const perPage = 18;
            let isLoading = false;
            let favorites = JSON.parse(localStorage.getItem('muk_favorites')) || [];
            let toastTimeout;
            let adDataList = [];

            function showToast(message) {
                clearTimeout(toastTimeout);
                toastEl.textContent = message;
                toastEl.classList.add('show');
                toastTimeout = setTimeout(() => {
                    toastEl.classList.remove('show');
                }, 2000);
            }

            async function loadAdData() {
              if (!window.db || !window.firebase) { return; }
              const { db, firebase } = window;
              try {
                  const q = firebase.query(firebase.collection(db, "ads"), firebase.orderBy("order", "asc"));
                  const querySnapshot = await firebase.getDocs(q);
                  const rawAdData = [];
                  querySnapshot.forEach((doc) => { rawAdData.push({ id: doc.id, ...doc.data(), isAd: true }); });
                  const now = new Date();
                  adDataList = rawAdData.filter(ad => {
                      if (ad.isActive === false) return false;
                      const start = ad.startDate ? new Date(ad.startDate) : null;
                      const end = ad.endDate ? new Date(ad.endDate) : null;
                      if (!start && !end) return true;
                      if (start && now < start) return false;
                      if (end && now > end) return false;
                      return true;
                  });
              } catch (error) { console.error("Error loading ads:", error); adDataList = []; }
            }

            async function handleAdClick(adId) {
                if (!window.db || !window.firebase) return;
                const { db, firebase } = window;
                try {
                    const adRef = firebase.doc(db, "ads", adId);
                    await firebase.updateDoc(adRef, { clickCount: firebase.increment(1) });
                } catch (error) { console.error("클릭 카운트 업데이트 실패:", error); }
            }
            
            async function initializeApp() {
                try {
                    await new Promise(resolve => {
                        const interval = setInterval(() => { if (window.db) { clearInterval(interval); resolve(); } }, 100);
                    });
                    await loadAdData();
                    const response = await fetch('/api/shops');
                    if (!response.ok) throw new Error('서버에서 가게 데이터를 받아오지 못했어요!');
                    allShops = await response.json();
                    populateFilters();
                    applyFiltersAndRender();
                } catch (err) {
                    console.error("❌ 초기화 실패:", err);
                    loaderEl.style.display = 'none';
                    noResultsEl.innerHTML = `<p class="font-semibold">이런! 가게 목록을 불러오지 못했어요.</p><p class="text-sm">새로고침을 시도해주세요.</p>`;
                    noResultsEl.style.display = 'block';
                }
            }
            
            function setupEventListeners() {
                window.addEventListener('scroll', () => {
                    filtersWrapper.classList.toggle('scrolled', window.scrollY > 10);
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                        loadMoreItems();
                    }
                });

                searchInput.addEventListener('input', (e) => { searchTerm = e.target.value; applyFiltersAndRender(); });
                sidoFilter.addEventListener('change', (e) => { currentSido = e.target.value; populateSigunguFilter(); applyFiltersAndRender(); });
                sigunguFilter.addEventListener('change', (e) => { currentSigungu = e.target.value; applyFiltersAndRender(); });
                categoryFilters.addEventListener('click', handleCategoryClick);
                shopListEl.addEventListener('click', handleCardClick);
            }
            
            function handleCategoryClick(e) {
                const button = e.target.closest('button');
                if (button) {
                    if(button.id === 'random-btn') { pickRandomShop(); return; }
                    categoryFilters.querySelector('.active').classList.remove('active');
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    applyFiltersAndRender();
                }
            }
            
            function handleCardClick(e) {
                const target = e.target;
                const adLink = target.closest('.ad-link');
                if (adLink) {
                    e.preventDefault();
                    handleAdClick(adLink.dataset.id);
                    window.open(adLink.href, '_blank');
                    return;
                }
                const toggleBtn = target.closest('.toggle-details-btn');
                if (toggleBtn) {
                    e.stopPropagation();
                    const card = toggleBtn.closest('.shop-card');
                    if (card) card.classList.toggle('expanded');
                    return;
                }
                const button = target.closest('button');
                if (button) {
                    e.stopPropagation();
                    const card = button.closest('.shop-card');
                    if (!card) return;
                    const shop = allShops.find(s => getShopId(s) === card.dataset.shopId);
                    if (!shop) return;
                    if (button.classList.contains('favorite-btn')) toggleFavorite(shop, button);
                    else if (button.classList.contains('share-btn')) shareShop(shop);
                    else if (button.classList.contains('naver-map-btn')) openNaverMap(shop);
                    else if (button.classList.contains('copy-address-btn')) copyAddress(shop);
                }
            }

            function toggleFavorite(shop, button) {
                const shopId = getShopId(shop);
                const index = favorites.indexOf(shopId);
                if (index > -1) {
                    favorites.splice(index, 1);
                    button.classList.remove('favorited');
                } else {
                    favorites.push(shopId);
                    button.classList.add('favorited');
                }
                localStorage.setItem('muk_favorites', JSON.stringify(favorites));
                if (currentCategory === '즐겨찾기') applyFiltersAndRender();
            }

            function shareShop(shop) {
                const shareData = { title: `[오늘MUK?]`, text: `"${shop['업소명']}" 어때?`, url: window.location.href };
                if (navigator.share) navigator.share(shareData);
            }

            function openNaverMap(shop) {
                if (!shop.lat || !shop.lng) return;
                const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
                const shopName = encodeURIComponent(shop['업소명']);
                let naverMapUrl = '';
                if (isMobile) {
                    naverMapUrl = `https://m.map.naver.com/map.naver?lat=${shop.lat}&lng=${shop.lng}&level=12&pinType=PLACE&pinTitle=${shopName}`;
                } else {
                    naverMapUrl = `https://map.naver.com/v5/search/${shopName}?lat=${shop.lat}&lng=${shop.lng}&zIndex=12&searchCoord=${shop.lng};${shop.lat}`;
                }
                window.open(naverMapUrl, '_blank');
            }
            
            function copyAddress(shop) {
                const address = shop['주소'];
                if (!address) return;
                navigator.clipboard.writeText(address).then(() => {
                    showToast('주소가 복사되었습니다!');
                }).catch(err => {
                    console.error('주소 복사 실패:', err);
                    showToast('주소 복사에 실패했습니다.');
                });
            }

            function populateFilters() {
                const sidos = [...new Set(allShops.map(shop => shop['시도']))].sort();
                sidos.forEach(sido => sidoFilter.appendChild(new Option(sido, sido)));
            }

            function populateSigunguFilter() {
                sigunguFilter.innerHTML = '<option value="전체">시/군/구 전체</option>';
                currentSigungu = '전체';
                if (currentSido === '전체') { sigunguFilter.disabled = true; return; }
                const sigungus = [...new Set(allShops.filter(shop => shop['시도'] === currentSido).map(shop => shop['시군']))].sort();
                sigungus.forEach(sigungu => sigunguFilter.appendChild(new Option(sigungu, sigungu)));
                sigunguFilter.disabled = false;
            }

            function applyFiltersAndRender() {
                let filteredShops = allShops;
                if (currentCategory === '즐겨찾기') {
                    filteredShops = allShops.filter(shop => favorites.includes(getShopId(shop)));
                } else {
                    if (currentSido !== '전체') filteredShops = filteredShops.filter(shop => shop['시도'] === currentSido);
                    if (currentSigungu !== '전체') filteredShops = filteredShops.filter(shop => shop['시군'] === currentSigungu);
                    if (currentCategory !== '전체') {
                        const categoryMap = { '한식': ['한식'], '중식': ['중식', '중국'], '일식': ['일식', '회', '초밥'], '양식': ['양식', '돈까스', '패스트푸드'], '치킨/분식': ['치킨', '분식', '기타'], '서비스': ['세탁', '미용', '이용', '목욕', '숙박', '사진', 'PC방', '서비스'] };
                        const keywords = categoryMap[currentCategory] || [];
                        filteredShops = filteredShops.filter(shop => keywords.some(keyword => (shop['업종'] || '').includes(keyword)));
                    }
                }
                if (searchTerm.trim() !== '') {
                    const lowerCaseSearch = searchTerm.toLowerCase();
                    filteredShops = filteredShops.filter(shop => (shop['업소명'] && shop['업소명'].toLowerCase().includes(lowerCaseSearch)) || (shop['주소'] && shop['주소'].toLowerCase().includes(lowerCaseSearch)) || (shop['메뉴1'] && shop['메뉴1'].toLowerCase().includes(lowerCaseSearch)));
                }
                
                // v26.0: 가나다순 정렬 대신, 목록을 랜덤으로 섞어줍니다.
                const shuffledShops = filteredShops.sort(() => 0.5 - Math.random());

                const itemsWithAds = [];
                let adIndex = 0;
                if (adDataList.length > 0) {
                    for (let i = 0; i < shuffledShops.length; i++) {
                        itemsWithAds.push(shuffledShops[i]);
                        if ((i + 1) % 7 === 0) {
                            const currentAd = adDataList[adIndex % adDataList.length];
                            itemsWithAds.push(currentAd);
                            adIndex++;
                        }
                    }
                } else { shuffledShops.forEach(item => itemsWithAds.push(item)); }
                
                currentItems = itemsWithAds;
                shopListEl.innerHTML = '';
                currentPage = 1;
                updateNoResultsMessage(currentItems);
                loaderEl.style.display = 'none';
                loadMoreItems();
            }

            function updateNoResultsMessage(items) {
                if (items.length > 0) { noResultsEl.style.display = 'none'; randomBtn.disabled = false; }
                else {
                    randomBtn.disabled = true;
                    noResultsEl.innerHTML = `<p class="font-semibold">${currentCategory === '즐겨찾기' ? '아직 즐겨찾는 가게가 없네요!' : '아쉽게도 조건에 맞는 가게가 없네요.'}</p>`;
                    noResultsEl.style.display = 'block';
                }
            }

            function loadMoreItems() {
                if (isLoading) return;
                isLoading = true;
                const startIndex = (currentPage - 1) * perPage;
                const endIndex = startIndex + perPage;
                const itemsToRender = currentItems.slice(startIndex, endIndex);
                if (itemsToRender.length > 0) { displayShops(itemsToRender); currentPage++; }
                isLoading = false;
            }

            function getShopId(shop) { return `${shop['업소명']}_${shop['주소']}`; }

            function pickRandomShop() {
                const shopsOnly = currentItems.filter(item => !item.isAd);
                if(shopsOnly.length === 0) return; 
                const randomIndex = Math.floor(Math.random() * shopsOnly.length);
                const randomShop = shopsOnly[randomIndex];
                shopListEl.innerHTML = ''; 
                displayShops([randomShop], true);
                const cardElement = shopListEl.querySelector('.shop-card');
                if(cardElement) { cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            }

            function displayShops(items, isSpotlight = false) {
