<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>v26.0 | 내 동네 점수 (최종)</title>
    <meta name="description" content="나만의 기준으로 동네 점수를 매겨보세요! 검색 기록이 점수별로 저장되는 '명예의 전당' 기능으로 최고의 동네를 찾아보세요.">
    <meta name="keywords" content="동네 점수, 랭킹, 명예의 전당, localStorage, 슬세권, 편의시설, 살기 좋은 동네, 카카오맵">
    
    <meta property="og:title" content="💯 내 동네 점수 - 우리 동네는 몇 점일까?">
    <meta property="og:description" content="나만의 기준으로 동네의 가치를 평가해보세요!">
    <meta property="og:image" content="/img/og-image.png"> 
    <meta property="og:url" content="https://kfund.ai/dongs.html">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Bdae71c83941e7abbe59827c2625be7b&libraries=services"></script>
    
    <style>
        /* CSS 스타일은 이전 버전과 동일합니다 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; color: #212529; }
        .main-container { background-color: #ffffff; border: 1px solid #dee2e6; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .title-text { color: #0d6efd; }
        .input-field, .score-input { background-color: #f8f9fa; border-color: #ced4da; color: #212529; }
        .input-field:focus, .score-input:focus { border-color: #86b7fe; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
        .search-button { background-color: #0d6efd; color: #ffffff; transition: all 0.2s ease-in-out; }
        .search-button:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        .result-card { background-color: #ffffff; border: 1px solid #e9ecef; }
        .summary-briefing { background-color: #e7f1ff; border: 1px solid #b6d4fe; color: #0a58ca; }
        .loader { border: 4px solid #dee2e6; border-top: 4px solid #0d6efd; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-container w-full max-w-2xl mx-auto rounded-2xl p-6 sm:p-8 space-y-8">
        
        <div class="relative text-center space-y-2">
            <div class="flex justify-center items-center">
                <h1 class="text-2xl sm:text-4xl font-bold title-text whitespace-nowrap">💯 내 동네 점수 💯</h1>
            </div>
            <p class="text-gray-600 text-sm sm:text-base">카카오맵 데이터로 정확하게 분석하는 우리 동네 슬세권 지수!</p>
            <button id="service-share-btn" title="서비스 공유하기" class="absolute right-0 top-0 bg-gray-100 hover:bg-gray-200 text-gray-600 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                </svg>
            </button>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg border">
            <h3 class="font-bold text-center mb-3 text-gray-700">⚙️ 나만의 점수 기준 설정</h3>
            <div id="score-config-area" class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-3 text-sm"></div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="동네 점수가 궁금한 주소를 입력하세요!" class="input-field flex-grow p-4 border-2 rounded-lg" disabled>
            <button id="searchBtn" class="search-button font-bold py-4 px-6 sm:px-8 rounded-lg" disabled>초기화 중...</button>
        </div>

        <div id="result" class="pt-6">
            <div id="initial-message" class="text-center text-gray-500">
                <p>🛰️ 카카오맵 서비스 초기화 중...</p>
            </div>
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-600 font-semibold">카카오맵에서 편의시설 정보 수신 중...</p>
            </div>
            <div id="result-content" class="hidden relative">
                <h2 id="result-message" class="text-xl sm:text-2xl font-bold text-center mb-6"></h2>
                <div class="relative mb-6">
                    <div id="map" class="w-full h-80 rounded-lg border-2 border-gray-300"></div>
                    <div id="map-legend" class="absolute bottom-2 left-2 bg-white bg-opacity-80 p-2 rounded-md shadow-md text-xs space-y-1 z-10 hidden"></div>
                </div>
                <div id="summary-briefing" class="summary-briefing mb-6 p-4 rounded-lg"></div>
                <div id="facility-list" class="space-y-4"></div>
            </div>
        </div>

        <div id="ranking-section" class="pt-6 border-t">
            <h3 class="text-xl font-bold text-center text-yellow-500 mb-4">🏆 명예의 전당 🏆</h3>
            <ol id="ranking-list" class="space-y-2 text-sm"></ol>
        </div>
        
    </div>

    <script>
        // --- DOM Elements ---
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const scoreConfigArea = document.getElementById('score-config-area');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const rankingList = document.getElementById('ranking-list');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const summaryBriefing = document.getElementById('summary-briefing');
        const facilityList = document.getElementById('facility-list');
        const mapContainer = document.getElementById('map');
        const mapLegend = document.getElementById('map-legend');
        const serviceShareBtn = document.getElementById('service-share-btn');

        // --- Global Variables & Config ---
        let geocoderInstance = null; let placesInstance = null; let map = null; let overlays = [];
        const amenityConfig = { convenience: { name: '🏪 편의점', category: 'CS2', score: 5, color: '#2C78E5' }, cafe: { name: '☕ 카페', category: 'CE7', score: 3, color: '#D5A16A' }, hospital: { name: '🏥 병원/약국', category: 'HP8,PM9', score: 10, color: '#E54545' }, park: { name: '🌳 공원', keyword: '공원', score: 8, color: '#31A24C' }, subway: { name: '🚇 지하철역', category: 'SW8', score: 15, color: '#8A3E99' }, bank: { name: '🏦 은행', category: 'BK9', score: 4, color: '#F2994A' }, default: { name: '📍 기타시설', color: '#777777' } };

        // --- localStorage & Rendering Functions ---
        function getRankings() { const rankingsJSON = localStorage.getItem('dongneRankings'); return rankingsJSON ? JSON.parse(rankingsJSON) : []; }
        function saveRankings(rankings) { localStorage.setItem('dongneRankings', JSON.stringify(rankings)); }
        function renderRankings() { const rankings = getRankings(); if (rankings.length === 0) { rankingList.innerHTML = '<li class="text-center text-gray-500">아직 저장된 기록이 없습니다.</li>'; return; } rankingList.innerHTML = rankings.map((item, index) => `<li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg hover:bg-yellow-50 transition"><span class="font-bold text-lg text-gray-500 w-8">${index + 1}.</span><span class="flex-grow mx-2 font-semibold text-gray-800 truncate">${item.address}</span><span class="font-bold text-blue-600 text-lg">${item.score}점</span></li>`).join('');}
        function renderScoreInputs() { let html = ''; for (const key in amenityConfig) { if (key === 'default') continue; const amenity = amenityConfig[key]; html += `<div class="flex items-center justify-between"><label for="score-input-${key}" class="font-medium text-gray-600">${amenity.name}</label><input type="number" id="score-input-${key}" value="${amenity.score}" min="0" class="score-input w-16 p-1 text-center border rounded-md outline-none"></div>`; } scoreConfigArea.innerHTML = html; }
        
        // --- Initialization ---
        kakao.maps.load(() => { try { geocoderInstance = new kakao.maps.services.Geocoder(); placesInstance = new kakao.maps.services.Places(); initializeSearch(); } catch (error) { displayError("카카오맵 서비스 초기화에 실패했습니다."); } });
        function initializeSearch() { 
            addressInput.disabled = false; 
            searchBtn.disabled = false; 
            searchBtn.textContent = '점수 확인'; 
            initialMessageDiv.innerHTML = `<p>👆🏻 상단에 주소를 입력하고 '점수 확인' 버튼을 눌러주세요.</p>`; 
            renderScoreInputs(); 
            renderRankings(); 
            searchBtn.addEventListener('click', startSearch); 
            addressInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') startSearch(); }); 
        }

        serviceShareBtn.addEventListener('click', async () => {
            const shareData = {
                title: '💯 내 동네 점수',
                text: '우리 동네 몇 점 나왔게? 네 동네도 지금 바로 확인해봐! 🤣',
                url: window.location.href
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.log("Share Canceled");
                }
            } else {
                try {
                    await navigator.clipboard.writeText(shareData.url);
                    alert('페이지 주소가 복사되었습니다. 원하는 곳에 붙여넣기 해주세요!');
                } catch (err) {
                    alert('주소 복사에 실패했습니다.');
                }
            }
        });

        // --- Core Search Logic ---
        function clearMap() { overlays.forEach(overlay => overlay.setMap(null)); overlays = []; mapContainer.classList.add('hidden'); mapLegend.classList.add('hidden'); }
        function startSearch() { const address = addressInput.value; if (!address) { addressInput.classList.add('border-red-500'); setTimeout(() => addressInput.classList.remove('border-red-500'), 1500); return; } initialMessageDiv.classList.add('hidden'); resultContentDiv.classList.add('hidden'); loadingDiv.classList.remove('hidden'); geocoderInstance.addressSearch(address, (result, status) => { if (status === kakao.maps.services.Status.OK) { const lat = result[0].y; const lon = result[0].x; findAllAmenities(lat, lon); } else { displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!'); } }); }
        async function findAllAmenities(lat, lon) { const searchRadius = 500; const searchPromises = []; const location = new kakao.maps.LatLng(lat, lon); for (const key in amenityConfig) { if (key === 'default') continue; const amenity = amenityConfig[key]; const promise = new Promise((resolve) => { const options = { location, radius: searchRadius, sort: kakao.maps.services.SortBy.DISTANCE }; const callback = (result, status) => { if (status === kakao.maps.services.Status.OK) { resolve(result.map(place => ({ ...place, amenityType: key }))); } else { resolve([]); } }; if (amenity.keyword) { placesInstance.keywordSearch(amenity.keyword, callback, options); } else if (amenity.category) { placesInstance.categorySearch(amenity.category.split(',')[0], callback, options); } else { resolve([]); } }); searchPromises.push(promise); } try { const resultsArray = await Promise.all(searchPromises); const allPlaces = resultsArray.flat(); calculateScoreAndDisplayResults(allPlaces, lat, lon); } catch (error) { displayError('😭 편의시설 정보를 가져오는 중 오류가 발생했어요.'); } }
        function calculateScoreAndDisplayResults(places, centerLat, centerLon) { const currentAmenityConfig = JSON.parse(JSON.stringify(amenityConfig)); for (const key in currentAmenityConfig) { if (key === 'default') continue; const inputElement = document.getElementById(`score-input-${key}`); if (inputElement) { currentAmenityConfig[key].score = parseInt(inputElement.value, 10) || 0; } } const results = { totalScore: 0, facilities: [], counts: {} }; const uniquePlaces = new Map(); places.forEach(place => { if (!uniquePlaces.has(place.id)) { uniquePlaces.set(place.id, place); } }); uniquePlaces.forEach(place => { const type = place.amenityType; if (!results.counts[type]) results.counts[type] = 0; results.counts[type]++; results.totalScore += currentAmenityConfig[type].score; results.facilities.push(place); }); if (results.facilities.length > 0) { displaySuccess(results, centerLat, centerLon); } else { displayNotFound(); } }
        
        // --- Display Functions ---
        function displayResult() { loadingDiv.classList.add('hidden'); resultContentDiv.classList.remove('hidden'); resultContentDiv.classList.add('fade-in'); }
        function displaySuccess(results, centerLat, centerLon) { 
            displayResult(); 
            results.facilities.sort((a, b) => a.distance - b.distance); 
            let scoreMessage = ''; if (results.totalScore >= 100) scoreMessage = `🥳 ${results.totalScore}점! 여기는 천국인가요? 완벽한 동네네요!`; else if (results.totalScore >= 70) scoreMessage = `😎 ${results.totalScore}점! 살기 좋은 멋진 동네입니다!`; else if (results.totalScore >= 40) scoreMessage = `🙂 ${results.totalScore}점! 괜찮아요, 충분히 좋은 동네예요.`; else scoreMessage = `🤔 ${results.totalScore}점... 조금은 아쉽지만, 정겨운 우리 동네!`; 
            resultMessage.innerHTML = scoreMessage; 
            const currentAddress = addressInput.value; let rankings = getRankings(); rankings = rankings.filter(item => item.address !== currentAddress); rankings.push({ address: currentAddress, score: results.totalScore }); rankings.sort((a, b) => b.score - a.score); const topRankings = rankings.slice(0, 10); saveRankings(topRankings); renderRankings();
            let briefingHTML = `<h3 class="font-bold text-lg mb-2">📊 내 동네 점수 세부내역</h3><div class="space-y-1 text-sm">`; for(const key in results.counts) { if(results.counts[key] > 0) { briefingHTML += `<div>- ${amenityConfig[key].name}: <strong class="text-gray-800">${results.counts[key]}</strong>개 발견!</div>`; } } briefingHTML += `</div>`; summaryBriefing.innerHTML = briefingHTML; 
            facilityList.innerHTML = ''; results.facilities.forEach(place => { const typeInfo = amenityConfig[place.amenityType]; const cardHTML = `<div class="result-card p-4 rounded-lg"><div class="flex justify-between items-center"><h4 class="font-bold text-lg text-blue-700">${place.place_name}</h4><span class="font-semibold text-gray-800 bg-gray-200 px-3 py-1 rounded-full text-sm">${place.distance}m</span></div><div class="mt-2 text-sm text-gray-700"><span>${typeInfo.name}</span></div></div>`; facilityList.innerHTML += cardHTML; }); 
            displayMap(results.facilities, centerLat, centerLon); 
        }
        function displayMap(facilities, centerLat, centerLon) { mapContainer.classList.remove('hidden'); const centerPosition = new kakao.maps.LatLng(centerLat, centerLon); const mapOption = { center: centerPosition, level: 5 }; map = new kakao.maps.Map(mapContainer, mapOption); const userMarkerImage = new kakao.maps.MarkerImage('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png', new kakao.maps.Size(24, 35), { offset: new kakao.maps.Point(12, 35) }); const userMarker = new kakao.maps.Marker({ position: centerPosition, image: userMarkerImage }); userMarker.setMap(map); overlays.push(userMarker); const infowindow = new kakao.maps.InfoWindow({ removable: true }); facilities.forEach(place => { const position = new kakao.maps.LatLng(place.y, place.x); const typeInfo = amenityConfig[place.amenityType] || amenityConfig.default; const circle = new kakao.maps.Circle({ map: map, center: position, radius: 8, strokeWeight: 2, strokeColor: '#fff', strokeOpacity: 1, fillColor: typeInfo.color, fillOpacity: 0.9 }); overlays.push(circle); const iwContent = `<div style="padding:5px; font-size:12px; max-width: 250px;"><div style="font-weight:bold; color:#0d6efd;">${place.place_name}</div><div>(${typeInfo.name})</div><div>거리: ${place.distance}m</div></div>`; kakao.maps.event.addListener(circle, 'mouseover', () => { infowindow.setContent(iwContent); infowindow.setPosition(position); infowindow.open(map); }); kakao.maps.event.addListener(circle, 'mouseout', () => { infowindow.close(); }); }); }
        function displayNotFound() { displayResult(); resultMessage.innerHTML = `<span class="text-yellow-600 font-bold">🧐 주변 500m 내에 주요 편의시설 정보가 등록되어 있지 않아요.</span>`; summaryBriefing.innerHTML = ''; facilityList.innerHTML = ''; clearMap(); }
        function displayError(message) { displayResult(); resultMessage.innerHTML = `<span class="text-red-600 font-bold">⚠️ ${message}</span>`; summaryBriefing.innerHTML = ''; facilityList.innerHTML = ''; clearMap(); }
    </script>
</body>
</html>
