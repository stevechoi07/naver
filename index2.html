      const firebaseConfig = {
        apiKey: "AIzaSyDNoYO6orEBMvslNB135KCOfSUngRc6i1k",
        authDomain: "gtree-f3d92.firebaseapp.com",
        projectId: "gtree-f3d92",
        storageBucket: "gtree-f3d92.firebasestorage.app",
        messagingSenderId: "857408421677",
        appId: "1:857408421677:web:56b75913c99317f1ae5da4",
        measurementId: "G-4T4J4KXGNH"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // --- JavaScript 코드 시작 ---
      const INITIAL_LOAD_COUNT = 12;
      const TOTAL_LOAD_COUNT = 500; 
      let allApiData = [], filteredItems = [], favorites = [], comparisonList = [];
      let visibleItemCount = 12;
      let currentFilters = { searchTerm: '', region: 'all', category: [], sort: 'default', showFavorites: false };
      let alertKeywords = [];
      let seenItems = [];
      let isLoadingMore = false;
      let searchTimeout;
      let adDataList = [];

      const elements = { 
          statusContainer: document.getElementById('status-container'), 
          errorMessage: document.getElementById('error-message'), 
          resultsContainer: document.getElementById('results-container'), 
          searchInput: document.getElementById('search-input'), 
          sortButtons: document.getElementById('sort-buttons'),
          regionSelect: document.getElementById('region-select'), 
          categoryCheckboxContainer: document.getElementById('category-checkbox-container'), 
          activeFiltersContainer: document.getElementById('active-filters-container'), 
          favoritesToggle: document.getElementById('favorites-toggle'), 
          compareButton: document.getElementById('compare-button'), 
          loadMoreSpinner: document.getElementById('load-more-spinner'),
          modal: document.getElementById('comparison-modal'), 
          modalBg: document.getElementById('comparison-modal-bg'), 
          closeModalButton: document.getElementById('close-modal-button'), 
          comparisonContent: document.getElementById('comparison-content'), 
          toast: document.getElementById('toast-notification'), 
          toggleFiltersButton: document.getElementById('toggle-filters-button'), 
          collapsibleFilters: document.getElementById('collapsible-filters'),
          keywordInput: document.getElementById('keyword-input'), 
          addKeywordButton: document.getElementById('add-keyword-button'), 
          keywordTagsContainer: document.getElementById('keyword-tags-container'), 
          keywordAlertModal: document.getElementById('keyword-alert-modal'), 
          keywordAlertContent: document.getElementById('keyword-alert-content'), 
          closeKeywordAlertButton: document.getElementById('close-keyword-alert-button'),
      };

      document.addEventListener('DOMContentLoaded', initialize);

      async function initialize() {
          addEventListeners();
          await loadAdData();
          favorites = JSON.parse(localStorage.getItem('favorites')) || [];
          alertKeywords = JSON.parse(localStorage.getItem('alertKeywords')) || [];
          seenItems = JSON.parse(localStorage.getItem('seenItems')) || [];
          
          updateFavoritesButtonVisibility(); 
          renderAlertKeywords();
          
          const fullData = await fetchData(TOTAL_LOAD_COUNT);
          if (fullData) {
              allApiData = fullData;
              await populateFilters();
              applyFiltersAndRender();
              checkNewItemsForKeywords();
          }
      }
      
      async function loadAdData() {
          try {
              const q = query(collection(db, "ads"), orderBy("order", "asc"));
              const querySnapshot = await getDocs(q);
              const rawAdData = [];
              querySnapshot.forEach((doc) => {
                  rawAdData.push({ id: doc.id, ...doc.data(), isAd: true });
              });

              const now = new Date();

              adDataList = rawAdData.filter(ad => {
                  if (ad.isActive === false) return false;
                  const start = ad.startDate ? new Date(ad.startDate) : null;
                  const end = ad.endDate ? new Date(ad.endDate) : null;
                  if (!start && !end) return true;
                  if (start && now < start) return false;
                  if (end && now > end) return false;
                  return true;
              });

          } catch (error) {
              console.error("Error loading ads from Firestore:", error);
              adDataList = [];
          }
      }
      
      async function fetchData(perPage) {
            const backendApiUrl = `/.netlify/functions/get-support-data?perPage=${perPage}`;
            try {
                const response = await fetch(backendApiUrl);
                if (!response.ok) throw new Error(`서버 응답 오류: ${response.status}`);
                const data = await response.json();
                if (data && data.data) return data.data;
                throw new Error(data.resultMsg || "백엔드로부터 유효한 데이터를 받지 못했습니다.");
            } catch (error) {
                console.error("데이터 요청 오류:", error);
                elements.statusContainer.classList.add('hidden'); // 스켈레톤 숨기기
                let friendlyMessage = "데이터를 불러오는 데 실패했습니다. 백엔드 서버가 실행 중인지 확인해주세요.";
                if (error.message.includes("Failed to fetch")) friendlyMessage = "네트워크 연결이 불안정하거나 백엔드 서버에 연결할 수 없습니다. 주소가 올바른지 확인해주세요.";
                else friendlyMessage = `오류 발생: ${error.message}`;
                elements.errorMessage.textContent = friendlyMessage;
                elements.errorMessage.classList.remove('hidden');
                return null;
            }
        }
        
      async function populateFilters() {
            const regionCounts = {}, categoryCounts = {};
            allApiData.forEach(item => {
                if (item.supt_regin) regionCounts[item.supt_regin] = (regionCounts[item.supt_regin] || 0) + 1;
                if (item.supt_biz_clsfc) categoryCounts[item.supt_biz_clsfc] = (categoryCounts[item.supt_biz_clsfc] || 0) + 1;
            });

            elements.regionSelect.innerHTML = '<option value="all">모든 지역 ('+ allApiData.length +')</option>';
            const sortedRegions = Object.keys(regionCounts).sort((a, b) => a.localeCompare(b, 'ko'));
            for (const region of sortedRegions) {
                const count = regionCounts[region];
                const option = document.createElement('option');
                option.value = region;
                option.textContent = `${region} (${count})`;
                elements.regionSelect.appendChild(option);
            }

            elements.categoryCheckboxContainer.innerHTML = '';
            const sortedCategories = Object.keys(categoryCounts).sort((a, b) => a.localeCompare(b, 'ko'));
            for (const category of sortedCategories) {
                const count = categoryCounts[category];
                let displayText = category.includes('기술개발(R&D)') ? '기술개발' : category;
                
                const label = document.createElement('label');
                label.className = 'flex items-center space-x-2 text-sm cursor-pointer hover:bg-sky-50 p-1 rounded';
                label.innerHTML = `
                    <input type="checkbox" class="category-checkbox rounded border-gray-300 text-sky-600 shadow-sm focus:border-sky-300 focus:ring focus:ring-offset-0 focus:ring-sky-200 focus:ring-opacity-50" value="${category}">
                    <span>${displayText} (${count})</span>
                `;
                elements.categoryCheckboxContainer.appendChild(label);
            }
        }

      function addEventListeners() {
            window.addEventListener('scroll', handleScroll);
            elements.searchInput.addEventListener('input', e => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentFilters.searchTerm = e.target.value.toLowerCase();
                    applyFiltersAndRender();
                }, 300);
            });
            elements.sortButtons.addEventListener('click', e => { if (e.target.tagName === 'BUTTON' && e.target.dataset.sort) { currentFilters.sort = e.target.dataset.sort; updateFilterUI(); applyFiltersAndRender(); } });
            elements.favoritesToggle.addEventListener('click', e => { currentFilters.showFavorites = !currentFilters.showFavorites; e.target.classList.toggle('active'); e.target.innerHTML = currentFilters.showFavorites ? '★ 전체 목록 보기' : '☆ 즐겨찾기 보기'; applyFiltersAndRender(); });
            elements.regionSelect.addEventListener('change', e => { currentFilters.region = e.target.value; applyFiltersAndRender(); });
            
            elements.categoryCheckboxContainer.addEventListener('change', e => {
                if (e.target.classList.contains('category-checkbox')) {
                    const checkedCategories = [];
                    elements.categoryCheckboxContainer.querySelectorAll('.category-checkbox:checked').forEach(checkbox => {
                        checkedCategories.push(checkbox.value);
                    });
                    currentFilters.category = checkedCategories;
                    applyFiltersAndRender();
                }
            });
            
            elements.resultsContainer.addEventListener('click', e => {
                const target = e.target;
                const adLink = target.closest('.ad-link');
                if (adLink) {
                    e.preventDefault();
                    const adId = adLink.dataset.id;
                    const adUrl = adLink.href;
                    if (adId) handleAdClick(adId);
                    window.open(adUrl, '_blank');
                }
                const button = target.closest('button');
                if (button) {
                    if (button.classList.contains('favorite-button')) toggleFavorite(button);
                    if (button.classList.contains('share-button')) shareLink(button);
                    if (button.classList.contains('details-toggle')) toggleDetails(button);
                }
                const checkbox = target.closest('.compare-checkbox');
                if (checkbox) toggleComparison(checkbox);
            });

            elements.compareButton.addEventListener('click', showComparisonModal);
            elements.modalBg.addEventListener('click', () => elements.modal.classList.add('hidden'));
            elements.closeModalButton.addEventListener('click', () => elements.modal.classList.add('hidden'));
            
            // 상세 필터 토글 버튼 이벤트 리스너 (텍스트 변경 로직 제거)
            elements.toggleFiltersButton.addEventListener('click', () => { 
                elements.collapsibleFilters.classList.toggle('expanded');
            });

            elements.addKeywordButton.addEventListener('click', addKeyword);
            elements.keywordInput.addEventListener('keypress', e => { if (e.key === 'Enter') addKeyword(); });
            elements.keywordTagsContainer.addEventListener('click', handleKeywordTagClick);
            elements.closeKeywordAlertButton.addEventListener('click', () => elements.keywordAlertModal.classList.add('hidden'));
        }

      async function handleAdClick(adId) {
          try {
              const adRef = doc(db, "ads", adId);
              await updateDoc(adRef, {
                  clickCount: increment(1)
              });
          } catch (error) {
              console.error("클릭 카운트 업데이트 실패:", error);
          }
      }

      function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (clientHeight + scrollTop >= scrollHeight - 100 && visibleItemCount < filteredItems.length && !isLoadingMore) {
                loadMoreItems();
            }
        }

      function loadMoreItems() {
            isLoadingMore = true;
            elements.loadMoreSpinner.classList.remove('hidden');
            setTimeout(() => {
                const nextItems = filteredItems.slice(visibleItemCount, visibleItemCount + 12);
                appendData(nextItems);
                visibleItemCount += 12;
                elements.loadMoreSpinner.classList.add('hidden');
                isLoadingMore = false;
            }, 500);
        }
        
      function createItemHTML(item) {
          if (item.isAd) {
              const partnersText = item.isPartners 
                  ? `<p class="text-xs text-slate-500 text-left">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>` 
                  : '';

              if (item.adType === 'iframe') {
                  return `<div class="iframe-ad-wrapper">
                              <div class="iframe-ad-container">${item.iframeCode || ''}</div>
                              ${partnersText}
                          </div>`;
              }

              let mediaElement = '';
              const mediaUrl = item.mediaUrl || '';
              const mediaType = item.mediaType || 'image';

              if (mediaUrl) {
                  if (mediaType === 'video') {
                      mediaElement = `<video autoplay loop muted playsinline src="${mediaUrl}"></video>`;
                  } else {
                      mediaElement = `<img src="${mediaUrl}" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/94a3b8?text=Image+Error';">`;
                  }
              } else {
                  mediaElement = `<img src="https://placehold.co/600x400/0ea5e9/ffffff?text=Your+AD+Here" alt="${item.title}">`;
              }

              return `
              <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow overflow-hidden relative flex flex-col">
                  <div class="ad-media-container">
                      ${mediaElement}
                  </div>
                  <div class="p-4 flex-grow flex flex-col">
                      <div class="flex justify-between items-start">
                           <span class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Sponsored</span>
                           <span class="text-slate-600 text-xs font-bold rounded-full px-3 py-1 bg-white/50">AD</span>
                      </div>
                      <a href="${item.link}" target="_blank" data-id="${item.id}" class="ad-link block mt-2 text-lg leading-tight font-bold text-slate-800 hover:underline">${item.title}</a>
                      <p class="mt-2 text-slate-600 text-sm flex-grow">${item.description || ''}</p>
                      
                      <div class="mt-auto">
                          ${partnersText}
                      </div>

                      <div class="mt-4 pt-4 border-t text-right">
                           <a href="${item.link}" target="_blank" data-id="${item.id}" class="ad-link text-sm font-semibold text-sky-600 hover:underline">자세히 보기 &rarr;</a>
                      </div>
                  </div>
              </div>`;
          }

          const dday = calculateDday(item.pbanc_rcpt_end_dt); 
          const isFavorited = favorites.includes(item.pbanc_sn); 
          const isChecked = comparisonList.includes(item.pbanc_sn) ? 'checked' : ''; 
          const isNew = isWithinLast7Days(item.pbanc_rcpt_bgng_dt); 
          return `
              <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow overflow-hidden relative">
                  ${isNew ? '<span class="new-badge absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-bl-lg">NEW</span>' : ''}
                  <div class="p-6">
                      <div class="flex justify-between items-start">
                          <span class="text-sm font-semibold text-sky-600 uppercase tracking-wide">${item.pbanc_ntrp_nm || '기관명 없음'}</span>
                          <span class="text-white text-xs font-bold rounded-full px-3 py-1 ${dday.className}">${dday.text}</span>
                      </div>
                      <a href="${item.detl_pg_url}" target="_blank" class="block mt-2 text-xl leading-tight font-bold text-slate-800 hover:underline">${item.biz_pbanc_nm || '공고 제목 없음'}</a>
                      <p class="mt-2 text-slate-500 text-sm"><strong>접수기간:</strong> ${item.pbanc_rcpt_bgng_dt || '?'} ~ ${item.pbanc_rcpt_end_dt || '?'}</p>
                      <div class="details-content mt-4 pt-4 border-t text-sm text-slate-600 space-y-2">
                          <p><strong>- 신청대상:</strong> ${item.aply_trgt_ctnt || '상세 정보 없음'}</p>
                      </div>
                      <div class="flex justify-between items-center mt-4 pt-4 border-t">
                          <div class="flex items-center gap-4">
                              <label class="flex items-center space-x-2 text-sm cursor-pointer">
                                  <input type="checkbox" class="compare-checkbox" data-id="${item.pbanc_sn}" ${isChecked}>
                                  <span>비교</span>
                              </label>
                              <button class="details-toggle text-sm font-semibold text-sky-600 hover:underline">자세히 보기 ▼</button>
                          </div>
                          <div>
                              <button class="share-button text-slate-400 hover:text-sky-500 transition-colors" data-url="${item.detl_pg_url}" title="공유하기">
                                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.318a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                              </button>
                              <button class="favorite-button text-2xl text-slate-400 hover:text-amber-400 transition-colors ${isFavorited ? 'favorited' : ''}" data-id="${item.pbanc_sn}">${isFavorited ? '★' : '☆'}</button>
                          </div>
                      </div>
                  </div>
              </div>`;
      }
        
      function displayData(items) {
            elements.resultsContainer.innerHTML = items.map(createItemHTML).join(''); 
        }

      function appendData(items) {
            const newContent = items.map(createItemHTML).join('');
            elements.resultsContainer.insertAdjacentHTML('beforeend', newContent);
        }

      function applyFiltersAndRender() {
            elements.resultsContainer.classList.add('hidden');
            elements.statusContainer.classList.remove('hidden'); // 필터링 시작 시 스켈레톤 보이기

            // 필터링 작업이 오래 걸리는 것처럼 보이게 잠시 딜레이
            setTimeout(() => {
                let items = [...allApiData]; 
                if (currentFilters.showFavorites) items = items.filter(item => favorites.includes(item.pbanc_sn)); 
                if (currentFilters.searchTerm) items = items.filter(item => (item.biz_pbanc_nm || '').toLowerCase().includes(currentFilters.searchTerm) || (item.pbanc_ntrp_nm || '').toLowerCase().includes(currentFilters.searchTerm)); 
                if (currentFilters.region !== 'all') items = items.filter(item => item.supt_regin === currentFilters.region); 
                
                if (currentFilters.category.length > 0) {
                    items = items.filter(item => currentFilters.category.includes(item.supt_biz_clsfc));
                }
                
                if (currentFilters.sort === 'deadline') items.sort((a, b) => calculateDday(a.pbanc_rcpt_end_dt).days - calculateDday(b.pbanc_rcpt_end_dt).days); 
                
                const itemsWithAds = [];
                let adIndex = 0;
                if (adDataList.length > 0) {
                    for (let i = 0; i < items.length; i++) {
                        itemsWithAds.push(items[i]);
                        if ((i + 1) % 7 === 0) {
                            const currentAd = adDataList[adIndex % adDataList.length];
                            itemsWithAds.push(currentAd);
                            adIndex++;
                        }
                    }
                } else {
                     items.forEach(item => itemsWithAds.push(item));
                }

                filteredItems = itemsWithAds;
                visibleItemCount = INITIAL_LOAD_COUNT;
                elements.statusContainer.classList.add('hidden'); 
                elements.resultsContainer.classList.remove('hidden'); 
                renderActiveFilters(); 
                if (filteredItems.length === 0) { 
                    elements.resultsContainer.innerHTML = `<p class="col-span-full text-center text-slate-500">${currentFilters.showFavorites ? '즐겨찾기한 사업이 없습니다.' : '조건에 맞는 사업이 없습니다.'}</p>`; 
                } else { 
                    displayData(filteredItems.slice(0, visibleItemCount)); 
                }
            }, 200); // 0.2초 딜레이
        }

      function renderActiveFilters() {
            let html = ''; 
            if (currentFilters.searchTerm) html += `<span class="active-filter-tag" data-type="searchTerm">검색: ${currentFilters.searchTerm} <button>x</button></span>`; 
            if (currentFilters.region !== 'all') html += `<span class="active-filter-tag" data-type="region">지역: ${currentFilters.region} <button>x</button></span>`; 
            
            if (currentFilters.category.length > 0) {
                currentFilters.category.forEach(cat => {
                    html += `<span class="active-filter-tag" data-type="category" data-value="${cat}">분야: ${cat} <button>x</button></span>`;
                });
            }

            if (html) { 
                html += `<button id="reset-filters-button" class="text-sm text-red-500 hover:underline ml-auto">모든 필터 초기화</button>`; 
            } 
            elements.activeFiltersContainer.innerHTML = html; 
            elements.activeFiltersContainer.querySelectorAll('.active-filter-tag button').forEach(btn => btn.addEventListener('click', e => { 
                const tagElement = e.target.parentElement;
                const type = tagElement.dataset.type; 
                const value = tagElement.dataset.value; 
                resetFilter(type, value); 
            })); 
            if(document.getElementById('reset-filters-button')) { 
                document.getElementById('reset-filters-button').addEventListener('click', resetAllFilters); 
            } 
        }

      function resetFilter(type, value) {
            if (type === 'searchTerm') {
                currentFilters.searchTerm = ''; 
                elements.searchInput.value = '';
            } else if (type === 'region') {
                currentFilters.region = 'all'; 
                elements.regionSelect.value = 'all';
            } else if (type === 'category') {
                currentFilters.category = currentFilters.category.filter(cat => cat !== value);
                const checkboxToUncheck = elements.categoryCheckboxContainer.querySelector(`.category-checkbox[value="${value}"]`);
                if (checkboxToUncheck) checkboxToUncheck.checked = false;
            }
            applyFiltersAndRender();
        }

      function resetAllFilters() {
            currentFilters.searchTerm = ''; 
            currentFilters.region = 'all'; 
            currentFilters.category = []; 
            elements.searchInput.value = ''; 
            elements.regionSelect.value = 'all';
            elements.categoryCheckboxContainer.querySelectorAll('.category-checkbox:checked').forEach(checkbox => checkbox.checked = false);
            applyFiltersAndRender();
        }
        
      function updateFilterUI() {
            elements.sortButtons.querySelectorAll('.control-button[data-sort]').forEach(button => {
                if (button.dataset.sort === currentFilters.sort) { button.classList.add('active'); } 
                else { button.classList.remove('active'); }
            });
        }

      function calculateDday(endDateStr) { if (!endDateStr) return { text: "정보 없음", className: "bg-slate-500", days: 9999 }; const year = parseInt(endDateStr.substring(0, 4)), month = parseInt(endDateStr.substring(4, 6)) - 1, day = parseInt(endDateStr.substring(6, 8)); const today = new Date(); today.setHours(0, 0, 0, 0); const endDate = new Date(year, month, day); const diffDays = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24)); if (diffDays < 0) return { text: "마감", className: "bg-slate-700", days: 9999 + diffDays }; if (diffDays === 0) return { text: "D-Day", className: "bg-red-500", days: 0 }; if (diffDays <= 7) return { text: `D-${diffDays}`, className: "bg-orange-500", days: diffDays }; return { text: `D-${diffDays}`, className: "bg-green-600", days: diffDays }; }
      function isWithinLast7Days(dateStr) { if (!dateStr) return false; const year = parseInt(dateStr.substring(0, 4)), month = parseInt(dateStr.substring(4, 6)) - 1, day = parseInt(dateStr.substring(6, 8)); const itemDate = new Date(year, month, day); const today = new Date(); const sevenDaysAgo = new Date(); sevenDaysAgo.setDate(today.getDate() - 7); return itemDate >= sevenDaysAgo && itemDate <= today; }
      function toggleDetails(button) { const content = button.closest('.p-6').querySelector('.details-content'); content.classList.toggle('expanded'); button.textContent = content.classList.contains('expanded') ? '간략히 보기 ▲' : '자세히 보기 ▼'; }
      
      function toggleFavorite(button) { 
          const id = parseInt(button.dataset.id); 
          const index = favorites.indexOf(id); 
          if (index > -1) { 
              favorites.splice(index, 1); 
              button.classList.remove('favorited'); 
              button.textContent = '☆'; 
          } else { 
              favorites.push(id); 
              button.classList.add('favorited'); 
              button.textContent = '★'; 
          } 
          localStorage.setItem('favorites', JSON.stringify(favorites)); 
          updateFavoritesButtonVisibility();
          if (currentFilters.showFavorites) {
              applyFiltersAndRender();
          }
      }

      function toggleComparison(checkbox) { 
          const id = parseInt(checkbox.dataset.id); 
          const index = comparisonList.indexOf(id); 
          if (index > -1) {
              comparisonList.splice(index, 1);
          } else {
              comparisonList.push(id);
          }
          elements.compareButton.classList.toggle('hidden', comparisonList.length === 0);
      }
      
      function updateFavoritesButtonVisibility() {
          elements.favoritesToggle.classList.toggle('hidden', favorites.length === 0);
          if (favorites.length === 0 && currentFilters.showFavorites) {
              currentFilters.showFavorites = false;
              elements.favoritesToggle.classList.remove('active');
              elements.favoritesToggle.innerHTML = '☆ 즐겨찾기 보기';
              applyFiltersAndRender();
          }
      }

      function showComparisonModal() { const itemsToCompare = allApiData.filter(item => comparisonList.includes(item.pbanc_sn)); const headers = { biz_pbanc_nm: "공고 제목", pbanc_ntrp_nm: "주관 기관", supt_regin: "지원 지역", supt_biz_clsfc: "사업 분야", aply_trgt_ctnt: "신청 대상" }; let tableHTML = '<div class="overflow-x-auto"><table class="w-full text-sm text-left table-fixed"><thead><tr class="bg-slate-100"><th class="p-2 w-1/5">항목</th>'; itemsToCompare.forEach(item => tableHTML += `<th class="p-2 w-2/5">${(item.biz_pbanc_nm || '').substring(0, 20)}...</th>`); tableHTML += '</tr></thead><tbody>'; Object.keys(headers).forEach(key => { tableHTML += `<tr class="border-b"><td class="font-bold p-2 align-top">${headers[key]}</td>`; itemsToCompare.forEach(item => tableHTML += `<td class="p-2 align-top break-words">${item[key] || '-'}</td>`); tableHTML += '</tr>'; }); tableHTML += '</tbody></table></div>'; elements.comparisonContent.innerHTML = tableHTML; elements.modal.classList.remove('hidden'); }
      function shareLink(button) { const url = button.dataset.url; const textArea = document.createElement("textarea"); textArea.value = url; document.body.appendChild(textArea); textArea.focus(); textArea.select(); try { document.execCommand('copy'); showToast("링크가 복사되었습니다!"); } catch (err) { showToast("링크 복사에 실패했습니다.", true); } document.body.removeChild(textArea); }
      function showToast(message, isError = false) { elements.toast.textContent = message; elements.toast.className = `fixed bottom-10 right-10 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transform translate-y-4 ${isError ? 'bg-red-500' : 'bg-slate-800'}`; elements.toast.classList.remove('opacity-0', 'translate-y-4'); setTimeout(() => { elements.toast.classList.add('opacity-0', 'translate-y-4'); }, 2000); }
      function addKeyword() { const keyword = elements.keywordInput.value.trim(); if (keyword && !alertKeywords.includes(keyword)) { alertKeywords.push(keyword); localStorage.setItem('alertKeywords', JSON.stringify(alertKeywords)); renderAlertKeywords(); elements.keywordInput.value = ''; } }
      function renderAlertKeywords() { if (alertKeywords.length === 0) { elements.keywordTagsContainer.innerHTML = '<span class="text-xs text-slate-400">알림 받을 키워드를 추가해보세요.</span>'; return; } elements.keywordTagsContainer.innerHTML = alertKeywords.map((keyword, index) => ` <span class="keyword-tag">${keyword} <button data-index="${index}">x</button></span> `).join(''); }
      function handleKeywordTagClick(e) { if (e.target.tagName === 'BUTTON') { const index = parseInt(e.target.dataset.index); alertKeywords.splice(index, 1); localStorage.setItem('alertKeywords', JSON.stringify(alertKeywords)); renderAlertKeywords(); } }
      function checkNewItemsForKeywords() { if (alertKeywords.length === 0 || allApiData.length === 0) return; const currentItemIds = allApiData.map(item => item.pbanc_sn); const newItems = allApiData.filter(item => !seenItems.includes(item.pbanc_sn)); if (newItems.length > 0) { const matchedItems = []; newItems.forEach(item => { const title = item.biz_pbanc_nm || ''; const matchedKeyword = alertKeywords.find(keyword => title.toLowerCase().includes(keyword.toLowerCase())); if (matchedKeyword) { matchedItems.push({ item, keyword: matchedKeyword }); } }); if (matchedItems.length > 0) { showKeywordAlertDialog(matchedItems); } } localStorage.setItem('seenItems', JSON.stringify(currentItemIds)); seenItems = currentItemIds; }
      function showKeywordAlertDialog(matchedItems) { elements.keywordAlertContent.innerHTML = matchedItems.map(({item, keyword}) => ` <div class="mb-4 p-3 border rounded-lg hover:bg-slate-50"> <p class="text-sm text-slate-500"> <span class="font-bold text-sky-600">[${keyword}]</span> 키워드와 일치하는 새 공고! </p> <a href="${item.detl_pg_url}" target="_blank" class="font-bold text-slate-800 hover:underline">${item.biz_pbanc_nm}</a> </div> `).join(''); elements.keywordAlertModal.classList.remove('hidden'); }
      
    </script>
</body>
</html>
