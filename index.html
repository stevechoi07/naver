<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 청진기 v9.0 - SEO 전략 사령부</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        
        .sticky-header {
            position: sticky;
            top: 1rem;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .product-card { transition: all 0.2s ease-in-out; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        
        .analyzed { 
            background-color: #f8f8f8;
            opacity: 0.3;
        }
        .analyzed .font-semibold, .analyzed .font-bold { color: #6b7280; }
        .analyzed:hover {
             opacity: 0.5;
             transform: none;
             box-shadow: none;
        }

        .modal-overlay { transition: opacity 0.3s ease; }
        .heatmap-cell { width: 1.75rem; height: 1.75rem; border-radius: 4px; }
        
        .sortable-header { cursor: pointer; }
        .sortable-header:hover { background-color: #f0f0f0; }
        .sort-asc::after { content: ' ▲'; font-size: 0.6em; }
        .sort-desc::after { content: ' ▼'; font-size: 0.6em; }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

		<div class="container mx-auto p-4 md:p-8" style="max-width: 1440px;">
        <header class="text-center mb-8 flex-shrink-0">
            <h1 class="text-4xl font-bold text-gray-900">🩺 HTML 청진기 v9.0</h1>
            <p class="text-lg text-gray-600 mt-2">'SEO 전략 사령부' 에디션 (실시간 순차 처리)</p>
        </header>

        <div class="md:grid md:grid-cols-12 md:gap-4">
            <!-- Leftmost Column: Keyword Input -->
            <div class="md:col-span-3 space-y-2">
                <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4 h-full">
                    <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">🔑 작전 브리핑실</h2>
                    <div>
                        <label for="keywords-textarea" class="block text-sm font-medium text-gray-700 mb-1">분석할 키워드 목록</label>
                        <textarea id="keywords-textarea" rows="5" class="w-full p-2 border border-gray-300 rounded-lg text-sm" placeholder="예:&#10;고용량멀티탭, 55400&#10;안전멀티탭 12300&#10;접지멀티탭	8900"></textarea>
                    </div>
                    <div>
                        <label for="product-name-input" class="block text-sm font-medium text-gray-700 mb-1">상품명</label>
                        <input type="text" id="product-name-input" class="w-full p-2 border border-gray-300 rounded-lg text-sm" placeholder="내 상품명 입력">
                    </div>
                    <div>
                        <label for="store-name-input" class="block text-sm font-medium text-gray-700 mb-1">스마트스토어명 (선택)</label>
                        <input type="text" id="store-name-input" class="w-full p-2 border border-gray-300 rounded-lg text-sm" placeholder="내 스토어명 입력">
                    </div>
                    <button id="rank-check-button" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition text-lg">
                        랭킹 확인
                    </button>
                    <div id="rank-check-status" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                    
                    <div class="space-y-2 pt-4">
                         <h3 class="text-xl font-semibold border-b border-gray-200 pb-2">등록 키워드</h3>
                         <div id="registered-keywords-container" class="space-y-2">
                            <p class="text-gray-500 text-center text-sm py-4">랭킹 확인 후 결과가 표시됩니다.</p>
                         </div>
                    </div>
                </div>
            </div>

            <!-- Middle Column: Market Analysis -->
            <div class="md:col-span-4 space-y-4 mt-8 md:mt-0">
                <div class="sticky-header rounded-2xl shadow-xl p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">📈 키워드 시장 분석실</h2>
                    <div>
                        <label for="keyword-input" class="block text-sm font-medium text-gray-700 mb-2">네이버 쇼핑 키워드:</label>
                        <input type="text" id="keyword-input" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                    </div>
                    <button id="search-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition text-lg">
                        선택 키워드 시장 조사!
                    </button>
                    <div id="search-status" class="text-center p-3 rounded-lg bg-white bg-opacity-50 hidden"></div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-3">분석 결과 (1페이지):</h3>
                    <div id="search-results" class="grid grid-cols-2 gap-2">
                        <p class="text-gray-500 text-center mt-4 col-span-2">조사 대기 중...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: HTML Analysis -->
            <div class="md:col-span-5 space-y-4 mt-8 md:mt-0">
                 <div class="sticky-header rounded-2xl shadow-lg p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">🔬 HTML 정밀 부검실</h2>
                    <div>
                        <textarea id="html-input" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="✨ 초간편 사용 가이드:&#10;1. 검색 & 클릭 → 중앙에서 상품을 클릭하여 새 탭으로 여세요.&#10;2. F12 & 복사 → 새 탭에서 F12를 누르고, HTML 전체를 복사하세요.&#10;3. 붙여넣기 & 분석 → 여기에 붙여넣고 '정밀 분석' 버튼을 누르세요."></textarea>
                    </div>
                    <button id="analyze-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition text-lg">
                        정밀 분석 시작!
                    </button>
                    <div id="status-message" class="text-center p-3 rounded-lg bg-white bg-opacity-50 hidden"></div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6">
                     <div class="flex flex-wrap justify-between items-center border-b border-gray-200 pb-2 mb-3 gap-4">
                        <h3 class="text-xl font-semibold">📝 분석 완료 목록</h3>
                        <div class="flex items-center gap-2">
                            <button id="export-csv-button" class="bg-teal-500 text-white text-xs font-bold py-1 px-3 rounded-lg hover:bg-teal-600 transition">
                                엑셀(CSV)로 내보내기
                            </button>
                            <button id="clear-analyzed-button" class="bg-red-500 text-white text-xs font-bold py-1 px-3 rounded-lg hover:bg-red-600 transition">
                                전체 삭제
                            </button>
                        </div>
                     </div>
                     <div class="bg-indigo-50 p-3 rounded-lg mb-4">
                        <h4 class="text-sm font-bold text-indigo-800 mb-2">📁 프로젝트 관리</h4>
                        <div class="flex items-center gap-2">
                           <select id="project-selector" class="flex-grow p-2 border border-gray-300 rounded-lg text-sm"></select>
                           <input type="text" id="new-project-name" class="p-2 border border-gray-300 rounded-lg text-sm" placeholder="새 프로젝트 이름">
                           <button id="create-project-button" class="bg-indigo-500 text-white text-sm font-bold py-2 px-3 rounded-lg hover:bg-indigo-600 transition">생성</button>
                        </div>
                     </div>
                     <div id="analyzed-results-container" class="p-2 bg-gray-50 rounded-lg space-y-3 min-h-[24rem]">
                        <p class="text-gray-500 text-center mt-4">분석된 상품이 여기에 표시됩니다.</p>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="custom-confirm-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="confirm-modal-message" class="text-lg mb-6">정말로 삭제하시겠습니까?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-modal-cancel" class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold transition-colors">취소</button>
                <button id="confirm-modal-ok" class="px-6 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors">확인</button>
            </div>
        </div>
    </div>

<!-- // v2.0: '순위 탐정' 기능 완벽 연동 및 디버그 데이터 UI 추가 -->

<script>
    // --- DOM Elements ---
    const rankCheckButton = document.getElementById('rank-check-button');
    const keywordsTextarea = document.getElementById('keywords-textarea');
    const productNameInput = document.getElementById('product-name-input');
    const storeNameInput = document.getElementById('store-name-input');
    const rankCheckStatus = document.getElementById('rank-check-status');
    const registeredKeywordsContainer = document.getElementById('registered-keywords-container');
    
    const searchButton = document.getElementById('search-button');
    const keywordInput = document.getElementById('keyword-input');
    const searchResultsContainer = document.getElementById('search-results');
    const searchStatus = document.getElementById('search-status');
    
    const analyzeButton = document.getElementById('analyze-button');
    const htmlInput = document.getElementById('html-input');
    const statusMessage = document.getElementById('status-message');
    const analyzedResultsContainer = document.getElementById('analyzed-results-container');
    const clearAnalyzedButton = document.getElementById('clear-analyzed-button');
    const exportCsvButton = document.getElementById('export-csv-button');
    
    const projectSelector = document.getElementById('project-selector');
    const newProjectNameInput = document.getElementById('new-project-name');
    const createProjectButton = document.getElementById('create-project-button');
    
    const confirmModal = document.getElementById('custom-confirm-modal');
    const confirmModalMessage = document.getElementById('confirm-modal-message');
    const confirmModalOk = document.getElementById('confirm-modal-ok');
    const confirmModalCancel = document.getElementById('confirm-modal-cancel');

    // --- Global State ---
    let currentSearchResults = [];
    let registeredKeywords = [];
    let currentAnalysisKeywords = [];
    let allProjects = {};
    let currentProjectName = '기본 프로젝트';

    // --- localStorage Logic ---
    const PROJECTS_KEY = 'allAnalyzedProjects_v8_local';
    const LAST_PROJECT_KEY = 'lastSelectedProject_v8_local';

    function getAllProjects() {
        const data = localStorage.getItem(PROJECTS_KEY);
        return data ? JSON.parse(data) : { '기본 프로젝트': [] };
    }

    function saveAllProjects(projects) {
        localStorage.setItem(PROJECTS_KEY, JSON.stringify(projects));
    }

    function getCurrentProjectProducts() {
        return allProjects[currentProjectName] || [];
    }

    function renderAnalyzedProducts() {
        const products = getCurrentProjectProducts();
        analyzedResultsContainer.innerHTML = '';
        const analyzedProductLinks = new Set(products.map(p => p.link));

        if (products.length === 0) {
            analyzedResultsContainer.innerHTML = '<p class="text-gray-500 text-center mt-4">분석된 상품이 여기에 표시됩니다.</p>';
        } else {
            const sortedProducts = [...products].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            sortedProducts.forEach(product => addAnalyzedCardToDOM(product));
        }
        updateAnalyzedStylesInSearchList(analyzedProductLinks); 
    }

    // --- Project Logic ---
    function loadProjects() {
        allProjects = getAllProjects();
        const lastProject = localStorage.getItem(LAST_PROJECT_KEY);
        if (lastProject && allProjects[lastProject]) {
            currentProjectName = lastProject;
        } else {
            currentProjectName = Object.keys(allProjects)[0] || '기본 프로젝트';
             if (!allProjects[currentProjectName]) {
                allProjects[currentProjectName] = [];
                saveAllProjects(allProjects);
            }
        }
        updateProjectSelector();
        renderAnalyzedProducts();
    }

    function updateProjectSelector() {
        projectSelector.innerHTML = '';
        Object.keys(allProjects).forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            if (name === currentProjectName) {
                option.selected = true;
            }
            projectSelector.appendChild(option);
        });
    }
    
    createProjectButton.addEventListener('click', () => {
        const newName = newProjectNameInput.value.trim();
        if (newName && !allProjects[newName]) {
            allProjects[newName] = [];
            currentProjectName = newName;
            saveAllProjects(allProjects);
            localStorage.setItem(LAST_PROJECT_KEY, currentProjectName);
            updateProjectSelector();
            renderAnalyzedProducts();
            newProjectNameInput.value = '';
        } else if (allProjects[newName]) {
            alert('이미 존재하는 프로젝트 이름입니다.');
        }
    });

    projectSelector.addEventListener('change', (e) => {
        currentProjectName = e.target.value;
        localStorage.setItem(LAST_PROJECT_KEY, currentProjectName);
        renderAnalyzedProducts();
    });

    // --- UI Logic ---
    const setLoadingState = (isLoading, type = 'all') => {
        if (type === 'search' || type === 'all') {
            searchButton.disabled = isLoading;
            searchButton.textContent = isLoading ? '조사 중...' : '선택 키워드 시장 조사!';
        }
        if (type === 'analyze' || type === 'all') {
            analyzeButton.disabled = isLoading;
            analyzeButton.textContent = isLoading ? '분석 중...' : '정밀 분석 시작!';
        }
        if (type === 'rank' || type === 'all') {
            rankCheckButton.disabled = isLoading;
            rankCheckButton.textContent = isLoading ? '랭킹 확인 중...' : '랭킹 확인';
        }
    };

    function showMessage(element, message, type) {
        element.textContent = message;
        element.className = 'text-center p-3 rounded-lg text-sm';
        element.classList.remove('hidden');
        const typeClasses = { 
            loading: 'bg-yellow-100 text-yellow-800', 
            success: 'bg-green-100 text-green-800', 
            error: 'bg-red-100 text-red-800',
            analyze_loading: 'bg-blue-100 text-blue-800'
        };
        const classes = typeClasses[type] || 'bg-gray-100 text-gray-800';
        element.classList.add(...classes.split(' '));
    }
    
    const showCustomConfirm = (message) => {
        return new Promise((resolve) => {
            confirmModalMessage.textContent = message;
            confirmModal.classList.remove('hidden');
            setTimeout(() => confirmModal.classList.remove('opacity-0'), 10);
            const handleOk = () => { closeModal(); resolve(true); };
            const handleCancel = () => { closeModal(); resolve(false); };
            const closeModal = () => {
                confirmModal.classList.add('opacity-0');
                setTimeout(() => confirmModal.classList.add('hidden'), 300);
                confirmModalOk.removeEventListener('click', handleOk);
                confirmModalCancel.removeEventListener('click', handleCancel);
            };
            confirmModalOk.addEventListener('click', handleOk);
            confirmModalCancel.addEventListener('click', handleCancel);
        });
    };

    // --- Event Handlers ---
    rankCheckButton.addEventListener('click', handleRankCheck);
    searchButton.addEventListener('click', () => handleSearch(keywordInput.value));
    analyzeButton.addEventListener('click', handleManualAnalysis);
    
    clearAnalyzedButton.addEventListener('click', async () => {
         const confirmed = await showCustomConfirm(`'${currentProjectName}' 프로젝트의 모든 분석 기록을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.`);
         if (confirmed) {
            allProjects[currentProjectName] = [];
            saveAllProjects(allProjects);
            renderAnalyzedProducts();
            showMessage(statusMessage, '현재 프로젝트의 모든 기록이 삭제되었습니다.', 'success');
         }
    });
    
    analyzedResultsContainer.addEventListener('click', async (event) => {
        const deleteButton = event.target.closest('.delete-btn');
        if (deleteButton) {
            const docId = deleteButton.dataset.docId;
            const productName = deleteButton.dataset.productName;
            const confirmed = await showCustomConfirm(`'${productName}' 분석 기록을 정말로 삭제하시겠습니까?`);
            if (confirmed) {
                allProjects[currentProjectName] = getCurrentProjectProducts().filter(p => p.id !== docId);
                saveAllProjects(allProjects);
                renderAnalyzedProducts();
                showMessage(statusMessage, '분석 기록이 삭제되었습니다.', 'success');
            }
        }
    });
    
    exportCsvButton.addEventListener('click', exportToCSV);

    // --- Core Functions ---
    async function handleRankCheck() {
        const keywordsRaw = keywordsTextarea.value.trim();
        const productName = productNameInput.value.trim();
        const storeName = storeNameInput.value.trim();

        if (!keywordsRaw || !productName) {
            showMessage(rankCheckStatus, '키워드 목록과 상품명을 모두 입력해주세요.', 'error');
            return;
        }

        const keywords = keywordsRaw.split('\n').map(line => {
            const parts = line.split(/[\s,]+/);
            return {
                keyword: parts[0]?.trim(),
                searchVolume: parseInt(parts[1]?.trim()) || 0
            };
        }).filter(k => k.keyword);

        if (keywords.length === 0) {
            showMessage(rankCheckStatus, '유효한 키워드가 없습니다.', 'error');
            return;
        }

        setLoadingState(true, 'rank');
        registeredKeywords = keywords.map(kw => ({...kw, rank: '대기 중...'}));
        renderRegisteredKeywords(registeredKeywords);

        for (let i = 0; i < keywords.length; i++) {
            const keywordData = keywords[i];
            // v2.0 변경점: 테이블의 특정 행에 대기 상태를 먼저 표시합니다.
            registeredKeywords[i].rank = '확인 중...';
            renderRegisteredKeywords(registeredKeywords);
            showMessage(rankCheckStatus, `키워드 ${i + 1}/${keywords.length} 확인 중: "${keywordData.keyword}"`, 'loading');

            try {
                const response = await fetch('/.netlify/functions/search-naver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // v2.0 변경점: 헤더 추가
                    body: JSON.stringify({ 
                        mode: 'rankCheck',
                        keyword: keywordData, 
                        productName, 
                        storeName 
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                   // 서버에서 보낸 에러 메시지를 우선적으로 사용합니다.
                   throw new Error(data.error || `서버 응답 오류 (${response.status})`);
                }

                // v2.0 변경점: 백엔드에서 온 결과(debugData 포함)를 그대로 저장합니다.
                registeredKeywords[i] = data.result;

            } catch (error) {
                console.error(`Error checking rank for ${keywordData.keyword}:`, error);
                registeredKeywords[i].rank = `오류: ${error.message}`;
            }
            renderRegisteredKeywords(registeredKeywords);
        }
        
        showMessage(rankCheckStatus, `${keywords.length}개 키워드 랭킹 확인 완료!`, 'success');
        setLoadingState(false, 'rank');
    }

    // v2.0 변경점: 디버그 데이터를 툴팁으로 보여주는 헬퍼 함수
    function formatDebugDataForTooltip(debugData) {
        if (!debugData || debugData.length === 0) {
            return '디버그 정보 없음';
        }
        const items = debugData.map((item, index) => 
            `${index + 1}. ${item.title} (${item.mallName})`
        ).join('\n');
        return `상품명을 찾지 못했습니다. 혹시 이런 상품인가요?\n\n[상위 5개 검색 결과]\n${items}`;
    }

    function renderRegisteredKeywords(keywords, sortBy = 'searchVolume', sortDir = 'desc') {
        registeredKeywordsContainer.innerHTML = '';
        
        const sortedKeywords = [...keywords].sort((a, b) => {
            if (sortBy === 'rank') {
                 const rankA = a.rank.includes('위') && !a.rank.includes('초과') ? parseInt(a.rank) : Infinity;
                 const rankB = b.rank.includes('위') && !b.rank.includes('초과') ? parseInt(b.rank) : Infinity;
                 return sortDir === 'asc' ? rankA - rankB : rankB - rankA;
            }
            return sortDir === 'asc' ? a[sortBy] - b[sortBy] : b[sortBy] - a[sortBy];
        });

        const table = document.createElement('table');
        table.className = 'w-full text-sm text-left';
        table.innerHTML = `
            <thead class="bg-gray-100">
                <tr>
                    <th class="p-2 w-6"><input type="checkbox" id="check-all-keywords"></th>
                    <th class="p-2 sortable-header" data-sort="searchVolume">검색량</th>
                    <th class="p-2">키워드</th>
                    <th class="p-2 sortable-header" data-sort="rank">순위</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
        const tbody = table.querySelector('tbody');

        sortedKeywords.forEach(kw => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-200';
            
            // v2.0 변경점: 순위 결과에 따라 다른 스타일과 디버그 정보 툴팁을 추가합니다.
            let rankHtml = '';
            const rankText = kw.rank || 'N/A';
            if (rankText.includes('위') && !rankText.includes('초과')) {
                rankHtml = `<td class="p-2 text-blue-600 font-bold">${rankText}</td>`;
            } else if (rankText === '1000위 초과' && kw.debugData && kw.debugData.length > 0) {
                const tooltipText = formatDebugDataForTooltip(kw.debugData);
                rankHtml = `
                    <td class="p-2 text-gray-500">
                        ${rankText} 
                        <span title="${tooltipText}" class="cursor-help font-bold text-blue-500">ℹ️</span>
                    </td>`;
            } else {
                 rankHtml = `<td class="p-2 text-red-500">${rankText}</td>`;
            }

            tr.innerHTML = `
                <td class="p-2"><input type="checkbox" class="keyword-checkbox" value="${kw.keyword}"></td>
                <td class="p-2 text-gray-600">${kw.searchVolume.toLocaleString()}</td>
                <td class="p-2 font-medium">${kw.keyword}</td>
                ${rankHtml} 
            `;
            tbody.appendChild(tr);
        });
        registeredKeywordsContainer.appendChild(table);

        document.getElementById('check-all-keywords').addEventListener('change', (e) => {
            document.querySelectorAll('.keyword-checkbox').forEach(cb => cb.checked = e.target.checked);
            updateSearchInputFromCheckboxes();
        });
        
        document.querySelectorAll('.keyword-checkbox').forEach(cb => {
            cb.addEventListener('change', updateSearchInputFromCheckboxes);
        });

        document.querySelectorAll('.sortable-header').forEach(header => {
            // 현재 정렬 상태 표시
            if (header.dataset.sort === sortBy) {
                 header.classList.add(sortDir === 'asc' ? 'sort-asc' : 'sort-desc');
            }
            header.addEventListener('click', (e) => {
                const newSortBy = e.currentTarget.dataset.sort;
                const newSortDir = sortBy === newSortBy && sortDir === 'desc' ? 'asc' : 'desc';
                renderRegisteredKeywords(keywords, newSortBy, newSortDir);
            });
        });
    }
    
    function updateSearchInputFromCheckboxes() {
        const checkedKeywords = [...document.querySelectorAll('.keyword-checkbox:checked')].map(cb => cb.value);
        keywordInput.value = checkedKeywords.join(' ');
    }


    async function handleSearch(keyword) {
         if (!keyword) {
            showMessage(searchStatus, '분석할 키워드를 선택 또는 입력해주세요.', 'error');
            return;
        }
        showMessage(searchStatus, `'${keyword}' 키워드로 시장 조사 중... 🕵️‍♂️`, 'loading');
        searchResultsContainer.innerHTML = '';
        setLoadingState(true, 'search');

        try {
            const response = await fetch('/.netlify/functions/search-naver', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword })
            });
            const data = await response.json();
            if (!response.ok || data.error) throw new Error(data.error || '검색 결과를 가져오지 못했습니다.');
            
            currentSearchResults = data.results;
            showMessage(searchStatus, `"${keyword}" 검색 결과 ${data.results.length}건 분석 완료!`, 'success');
            displaySearchResults(data.results);

             // Update registered keyword list style
            const analyzedKeywords = keyword.split(' ').filter(Boolean);
            document.querySelectorAll('#registered-keywords-container tbody tr').forEach(tr => {
                const kw = tr.querySelector('td:nth-child(3)').textContent;
                if(analyzedKeywords.includes(kw)) {
                    tr.classList.add('analyzed');
                }
            });


        } catch (error) {
            showMessage(searchStatus, `조사 실패: ${error.message}`, 'error');
        } finally {
            setLoadingState(false, 'search');
        }
    }

    function displaySearchResults(results) {
        searchResultsContainer.innerHTML = '';
        const analyzedProductLinks = new Set(getCurrentProjectProducts().map(p => p.link));
        if (results.length === 0) {
            searchResultsContainer.innerHTML = '<p class="text-gray-500 text-center mt-4 col-span-2">검색 결과가 없습니다.</p>';
            return;
        }
        results.forEach((product, index) => {
            const productCard = document.createElement('a');
            productCard.href = product.link;
            productCard.target = "_blank";
            productCard.rel = "noopener noreferrer";
            productCard.className = 'product-card block p-2 border border-gray-200 rounded-lg';
            productCard.dataset.productId = product.link;
            
            if (analyzedProductLinks.has(product.link)) {
                productCard.classList.add('analyzed');
            }

            productCard.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.title}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.onerror=null;this.src='https://placehold.co/150x96/e2e8f0/adb5bd?text=Error';">
                <div class="flex items-start space-x-2">
                     <span class="font-bold text-gray-500 text-sm">${index + 1}</span>
                     <div class="flex-grow overflow-hidden">
                        <h3 class="font-semibold text-xs text-gray-800 truncate" title="${product.title}">${product.title}</h3>
                        <p class="text-green-700 font-bold text-xs mt-1">${product.price}원</p>
                     </div>
                </div>
            `;
            searchResultsContainer.appendChild(productCard);
        });
    }
    
    async function handleManualAnalysis() {
        const htmlContent = htmlInput.value;
        if (!htmlContent.trim()) {
            showMessage(statusMessage, 'HTML 코드가 없습니다. 코드를 직접 붙여넣어주세요.', 'error');
            return;
        }
        
        const analysisKeywordsForParse = keywordInput.value.trim().split(' ').filter(k => k);
        if(analysisKeywordsForParse.length === 0) {
             const registeredChecked = [...document.querySelectorAll('.keyword-checkbox:checked')].map(cb => cb.value);
             if (registeredChecked.length > 0) {
                 analysisKeywordsForParse.push(...registeredChecked);
             } else {
                showMessage(statusMessage, '분석할 키워드가 없습니다. 먼저 시장 조사를 해주세요.', 'error');
                return;
             }
        }


        showMessage(statusMessage, '정밀 분석 중... 🩺', 'analyze_loading');
        setLoadingState(true, 'analyze');
        
        try {
            const response = await fetch('/.netlify/functions/parse-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html: htmlContent, keywordsToAnalyze: analysisKeywordsForParse })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `서버 에러: ${response.status}`);
            }

            const data = await response.json();
            const productDetails = currentSearchResults.find(p => data.productName.trim().startsWith(p.title.trim()));
            const rank = productDetails ? currentSearchResults.indexOf(productDetails) + 1 : '-';
            
            const newProduct = {
                id: Date.now().toString(),
                ...data,
                rank: rank,
                link: productDetails ? productDetails.link : 'manual-' + Date.now(),
                timestamp: new Date().toISOString()
            };
            
            const currentProducts = getCurrentProjectProducts();
            if (currentProducts.some(p => p.link === newProduct.link && newProduct.link.startsWith('http'))) {
                 showMessage(statusMessage, '현재 프로젝트에 이미 분석된 상품입니다.', 'error');
                 setLoadingState(false, 'analyze');
                 return;
            }
            
            allProjects[currentProjectName].push(newProduct);
            saveAllProjects(allProjects);
            renderAnalyzedProducts();
            
            showMessage(statusMessage, '분석 완료 및 저장 성공!', 'success');
            htmlInput.value = ''; 
        } catch (error) {
            showMessage(statusMessage, `분석 실패: ${error.message}`, 'error');
        } finally {
            setLoadingState(false, 'analyze');
        }
    }

    function addAnalyzedCardToDOM(productData) {
        const { id, productName, attributes, tags, rank, keywordAnalysis } = productData;
        const resultCard = document.createElement('div');
        resultCard.className = 'bg-white p-4 rounded-lg border border-gray-200 shadow-sm relative';
        
        const attributeValues = attributes.map(attr => attr.value).join(', ');
        const tagSpans = tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full">${tag}</span>`).join(' ');

        let keywordAnalysisHtml = '';
        if (keywordAnalysis && Object.keys(keywordAnalysis).length > 0) {
             keywordAnalysisHtml = `
                <div class="pt-3">
                    <h5 class="font-bold text-xs text-gray-700 mb-2">🧬 키워드 DNA 분석</h5>
                    <table class="w-full text-xs text-center">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="p-1 border font-medium text-gray-600">키워드</th>
                                <th class="p-1 border font-medium text-gray-600">제목</th>
                                <th class="p-1 border font-medium text-gray-600">속성</th>
                                <th class="p-1 border font-medium text-gray-600">태그</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            for (const keyword in keywordAnalysis) {
                const counts = keywordAnalysis[keyword];
                keywordAnalysisHtml += `
                    <tr>
                        <td class="p-1 border font-semibold text-indigo-600">${keyword}</td>
                        <td class="p-1 border"><div class="heatmap-cell ${counts.title ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                        <td class="p-1 border"><div class="heatmap-cell ${counts.attributes ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                        <td class="p-1 border"><div class="heatmap-cell ${counts.tags ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                    </tr>
                `;
            }
            keywordAnalysisHtml += `</tbody></table></div>`;
        }

        resultCard.innerHTML = `
            <button data-doc-id="${id}" data-product-name="${productName}" class="delete-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors" title="이 분석 기록 삭제">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <div class="grid grid-cols-12 gap-4 pr-6">
                <div class="col-span-8">
                    <div class="flex items-start space-x-4">
                        <span class="text-2xl font-bold text-gray-400 w-10 text-center flex-shrink-0">${rank || '-'}</span>
                        <div class="flex-grow">
                            <h4 class="font-bold text-base text-gray-900">${productName}</h4>
                            <div class="mt-2 text-xs space-y-2">
                                <p><strong class="font-semibold text-gray-600">속성:</strong> <span class="text-gray-800">${attributeValues || 'N/A'}</span></p>
                                <p class="flex items-start"><strong class="font-semibold text-gray-600 mr-2 flex-shrink-0">태그:</strong> <span class="flex flex-wrap gap-1">${tagSpans || 'N/A'}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-4">
                    ${keywordAnalysisHtml}
                </div>
            </div>
        `;
        analyzedResultsContainer.appendChild(resultCard);
    }

    function updateAnalyzedStylesInSearchList(analyzedLinksSet) {
        const productCards = searchResultsContainer.querySelectorAll('.product-card');
        productCards.forEach(card => {
            const productId = card.dataset.productId;
            if (analyzedLinksSet.has(productId)) {
                card.classList.add('analyzed');
            } else {
                card.classList.remove('analyzed');
            }
        });
    }
    
    function exportToCSV() {
        const products = getCurrentProjectProducts();
        if (products.length === 0) {
            alert('내보낼 데이터가 없습니다.');
            return;
        }

        const headers = ['순위', '상품명', '가격', '속성', '태그'];
        const allKeywords = [...new Set(products.flatMap(p => Object.keys(p.keywordAnalysis || {})))];
        allKeywords.forEach(k => {
            headers.push(`${k}-제목`, `${k}-속성`, `${k}-태그`);
        });

        const csvRows = [headers.join(',')];

        products.forEach(p => {
            const row = [
                `"${p.rank}"`,
                `"${p.productName.replace(/"/g, '""')}"`,
                `"${p.price}"`,
                `"${p.attributes.map(a => a.value).join(', ').replace(/"/g, '""')}"`,
                `"${p.tags.join(', ').replace(/"/g, '""')}"`
            ];
            allKeywords.forEach(k => {
                const analysis = p.keywordAnalysis || {};
                const counts = analysis[k] || { title: 0, attributes: 0, tags: 0 };
                row.push(counts.title, counts.attributes, counts.tags);
            });
            csvRows.push(row.join(','));
        });

        const csvContent = "\uFEFF" + csvRows.join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        const fileName = `${currentProjectName}_${new Date().toISOString().slice(0,10)}.csv`;
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Initial load from localStorage
    loadProjects();
</script>
