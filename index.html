<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 청진기 v6.5 - 글래스모피즘 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
        }
        .scroll-area::-webkit-scrollbar { width: 8px; }
        .scroll-area::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px;}
        .scroll-area::-webkit-scrollbar-thumb { background: #888; border-radius: 10px;}
        .scroll-area::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .product-card { transition: all 0.2s ease-in-out; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .analyzed { background-color: #e6fffa; opacity: 0.7; border-left: 4px solid #38a169; }
        
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .heatmap-cell {
            width: 1.75rem; 
            height: 1.75rem;
            border-radius: 4px;
        }
        
        /* Glassmorphism Header */
        .sticky-header {
            position: sticky;
            top: 1rem; /* Adjust spacing from top */
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 flex-shrink-0">
            <h1 class="text-4xl font-bold text-gray-900">🩺 HTML 청진기 v6.5</h1>
            <p class="text-lg text-gray-600 mt-2">'글래스모피즘 대시보드' 에디션</p>
        </header>

        <div class="md:grid md:grid-cols-12 md:gap-8">
            <!-- Left Column -->
            <div class="md:col-span-4 space-y-8">
                <!-- Left Header (Sticky) -->
                <div class="sticky-header rounded-2xl shadow-lg p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">📈 키워드 시장 분석실</h2>
                    <div>
                        <label for="keyword-input" class="block text-sm font-medium text-gray-700 mb-2">1. 네이버 쇼핑 키워드:</label>
                        <input type="text" id="keyword-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" placeholder="예: 고용량 멀티탭">
                    </div>
                    <button id="search-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 text-lg">
                        시장 조사 시작!
                    </button>
                    <div id="search-status" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                    <div id="analysis-keywords-display" class="hidden text-sm text-gray-600 p-2 bg-gray-100 rounded-md"></div>
                </div>
                <!-- Left Scrollable Content -->
                <div class="bg-white rounded-2xl shadow-lg p-6 pt-0">
                    <h3 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-3 sticky top-0 bg-white pt-6">분석 결과 (1페이지):</h3>
                    <div id="search-results" class="space-y-2">
                        <p class="text-gray-500 text-center mt-4">조사 대기 중...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="md:col-span-8 space-y-8 mt-8 md:mt-0">
                <!-- Right Header (Sticky) -->
                <div class="sticky-header rounded-2xl shadow-lg p-6 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">🔬 HTML 정밀 부검실</h2>
                    <div>
                        <textarea id="html-input" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="✨ 초간편 사용 가이드:&#10;1. 검색 & 클릭 → 왼쪽에서 상품을 클릭하여 새 탭으로 여세요.&#10;2. F12 & 복사 → 새 탭에서 F12를 누르고, HTML 전체를 복사하세요.&#10;3. 붙여넣기 & 분석 → 여기에 붙여넣고 '정밀 분석' 버튼을 누르세요."></textarea>
                    </div>
                    <button id="analyze-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 text-lg">
                        정밀 분석 시작!
                    </button>
                    <div id="status-message" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                </div>
                <!-- Right Scrollable Content -->
                <div class="bg-white rounded-2xl shadow-lg p-6 pt-0">
                     <div class="flex justify-between items-center border-b border-gray-200 pb-2 mb-3 sticky top-0 bg-white pt-6">
                        <h3 class="text-xl font-semibold">📝 분석 완료 목록</h3>
                        <button id="clear-analyzed-button" class="bg-red-500 text-white text-xs font-bold py-1 px-3 rounded-lg hover:bg-red-600 transition duration-200">
                            전체 삭제
                        </button>
                    </div>
                     <div id="analyzed-results-container" class="p-2 bg-gray-50 rounded-lg space-y-3">
                        <p class="text-gray-500 text-center mt-4">분석된 상품이 여기에 표시됩니다.</p>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="custom-confirm-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="confirm-modal-message" class="text-lg mb-6">정말로 삭제하시겠습니까?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-modal-cancel" class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold transition-colors">취소</button>
                <button id="confirm-modal-ok" class="px-6 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors">확인</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- DOM Elements ---
        const searchButton = document.getElementById('search-button');
        const keywordInput = document.getElementById('keyword-input');
        const searchResultsContainer = document.getElementById('search-results');
        const searchStatus = document.getElementById('search-status');
        const analysisKeywordsDisplay = document.getElementById('analysis-keywords-display');
        const analyzeButton = document.getElementById('analyze-button');
        const htmlInput = document.getElementById('html-input');
        const statusMessage = document.getElementById('status-message');
        const analyzedResultsContainer = document.getElementById('analyzed-results-container');
        const clearAnalyzedButton = document.getElementById('clear-analyzed-button');
        const confirmModal = document.getElementById('custom-confirm-modal');
        const confirmModalMessage = document.getElementById('confirm-modal-message');
        const confirmModalOk = document.getElementById('confirm-modal-ok');
        const confirmModalCancel = document.getElementById('confirm-modal-cancel');

        // --- Global State ---
        let currentSearchResults = [];
        let analyzedProducts = [];
        let currentAnalysisKeywords = [];

        // --- localStorage Logic ---
        const STORAGE_KEY = 'analyzedProducts_v6_1';

        function getAnalyzedProducts() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveAnalyzedProducts(products) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
        }

        function renderAnalyzedProducts() {
            analyzedResultsContainer.innerHTML = '';
            const analyzedProductLinks = new Set(analyzedProducts.map(p => p.link));

            if (analyzedProducts.length === 0) {
                analyzedResultsContainer.innerHTML = '<p class="text-gray-500 text-center mt-4">분석된 상품이 여기에 표시됩니다.</p>';
            } else {
                const sortedProducts = [...analyzedProducts].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                sortedProducts.forEach(product => addAnalyzedCardToDOM(product));
            }
            updateAnalyzedStylesInSearchList(analyzedProductLinks); 
        }
        
        // --- UI Logic ---
        const setLoadingState = (isLoading, type = 'all') => {
            if (type === 'search' || type === 'all') {
                searchButton.disabled = isLoading;
                searchButton.textContent = isLoading ? '조사 중...' : '시장 조사 시작!';
                searchButton.classList.toggle('opacity-50', isLoading);
            }
            if (type === 'analyze' || type === 'all') {
                analyzeButton.disabled = isLoading;
                analyzeButton.textContent = isLoading ? '분석 중...' : '정밀 분석 시작!';
                analyzeButton.classList.toggle('opacity-50', isLoading);
            }
        };

        function showSearchMessage(message, type) {
            searchStatus.textContent = message;
            searchStatus.className = 'text-center p-3 rounded-lg text-sm';
            searchStatus.classList.remove('hidden');
            const typeClasses = { loading: 'bg-yellow-100 text-yellow-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if(typeClasses[type]) searchStatus.classList.add(...typeClasses[type].split(' '));
        }
        
        function showAnalyzeMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'text-center p-3 rounded-lg text-sm';
            statusMessage.classList.remove('hidden');
            const typeClasses = { loading: 'bg-blue-100 text-blue-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if(typeClasses[type]) statusMessage.classList.add(...typeClasses[type].split(' '));
        }
        
        const showCustomConfirm = (message) => {
            return new Promise((resolve) => {
                confirmModalMessage.textContent = message;
                confirmModal.classList.remove('hidden');
                setTimeout(() => confirmModal.classList.remove('opacity-0'), 10);

                const handleOk = () => { closeModal(); resolve(true); };
                const handleCancel = () => { closeModal(); resolve(false); };
                
                const closeModal = () => {
                    confirmModal.classList.add('opacity-0');
                    setTimeout(() => confirmModal.classList.add('hidden'), 300);
                    confirmModalOk.removeEventListener('click', handleOk);
                    confirmModalCancel.removeEventListener('click', handleCancel);
                };

                confirmModalOk.addEventListener('click', handleOk);
                confirmModalCancel.addEventListener('click', handleCancel);
            });
        };


        // --- Event Handlers ---
        searchButton.addEventListener('click', handleSearch);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        
        analyzeButton.addEventListener('click', handleManualAnalysis);
        
        clearAnalyzedButton.addEventListener('click', async () => {
             const confirmed = await showCustomConfirm('정말로 모든 분석 기록을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
             if (confirmed) {
                analyzedProducts = [];
                saveAnalyzedProducts(analyzedProducts);
                renderAnalyzedProducts();
                showAnalyzeMessage('모든 기록이 삭제되었습니다.', 'success');
             }
        });
        
        analyzedResultsContainer.addEventListener('click', async (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                const docId = deleteButton.dataset.docId;
                const productName = deleteButton.dataset.productName;
                const confirmed = await showCustomConfirm(`'${productName}' 분석 기록을 정말로 삭제하시겠습니까?`);
                if (confirmed) {
                    analyzedProducts = analyzedProducts.filter(p => p.id !== docId);
                    saveAnalyzedProducts(analyzedProducts);
                    renderAnalyzedProducts();
                    showAnalyzeMessage('분석 기록이 삭제되었습니다.', 'success');
                }
            }
        });

        // --- Core Functions ---
        async function handleSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showSearchMessage('키워드를 입력해주세요.', 'error');
                return;
            }
            
            currentAnalysisKeywords = keyword.split(' ').filter(k => k);
            analysisKeywordsDisplay.innerHTML = `<strong>분석 키워드:</strong> ${currentAnalysisKeywords.map(k => `<span class="font-semibold text-indigo-600">${k}</span>`).join(', ')}`;
            analysisKeywordsDisplay.classList.remove('hidden');

            showSearchMessage(`'${keyword}' 키워드로 시장 조사 중... 🕵️‍♂️`, 'loading');
            searchResultsContainer.innerHTML = '';
            setLoadingState(true, 'search');

            try {
                const response = await fetch('/.netlify/functions/search-naver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || '검색 결과를 가져오지 못했습니다.');
                
                currentSearchResults = data.results;
                showSearchMessage(`"${keyword}" 검색 결과 ${data.results.length}건 분석 완료!`, 'success');
                displaySearchResults(data.results);
            } catch (error) {
                showSearchMessage(`조사 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false, 'search');
            }
        }

        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            const analyzedProductLinks = new Set(analyzedProducts.map(p => p.link));
            if (results.length === 0) {
                searchResultsContainer.innerHTML = '<p class="text-gray-500 text-center mt-4">검색 결과가 없습니다.</p>';
                return;
            }
            results.forEach((product, index) => {
                const productCard = document.createElement('a');
                productCard.href = product.link;
                productCard.target = "_blank";
                productCard.rel = "noopener noreferrer";
                productCard.className = 'product-card flex items-center p-2 border border-gray-200 rounded-lg space-x-3';
                productCard.dataset.productId = product.link;
                
                if (analyzedProductLinks.has(product.link)) {
                    productCard.classList.add('analyzed');
                }

                productCard.innerHTML = `
                    <span class="font-bold text-gray-500 w-6 text-center">${index + 1}</span>
                    <img src="${product.imageUrl}" alt="${product.title}" class="w-16 h-16 object-cover rounded-md flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/adb5bd?text=Error';">
                    <div class="flex-grow overflow-hidden">
                        <h3 class="font-semibold text-sm text-gray-800 truncate" title="${product.title}">${product.title}</h3>
                        <p class="text-green-700 font-bold text-xs mt-1">${product.price}원</p>
                    </div>
                `;
                searchResultsContainer.appendChild(productCard);
            });
        }
        
        async function handleManualAnalysis() {
            const htmlContent = htmlInput.value;
            if (!htmlContent.trim()) {
                showAnalyzeMessage('HTML 코드가 없습니다. 코드를 직접 붙여넣어주세요.', 'error');
                return;
            }
            
            showAnalyzeMessage('정밀 분석 중... 🩺', 'loading');
            setLoadingState(true, 'analyze');
            
            try {
                const response = await fetch('/.netlify/functions/parse-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: htmlContent, keywordsToAnalyze: currentAnalysisKeywords })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 에러: ${response.status}`);
                }

                const data = await response.json();
                const productDetails = currentSearchResults.find(p => data.productName.trim().startsWith(p.title.trim()));
                const rank = productDetails ? currentSearchResults.indexOf(productDetails) + 1 : '-';
                
                const newProduct = {
                    id: Date.now().toString(),
                    ...data,
                    rank: rank,
                    link: productDetails ? productDetails.link : 'manual-' + Date.now(),
                    timestamp: new Date().toISOString()
                };

                if (analyzedProducts.some(p => p.link === newProduct.link && newProduct.link.startsWith('http'))) {
                     showAnalyzeMessage('이미 분석된 상품입니다.', 'error');
                     setLoadingState(false, 'analyze');
                     return;
                }

                analyzedProducts.push(newProduct);
                saveAnalyzedProducts(analyzedProducts);
                renderAnalyzedProducts();
                
                showAnalyzeMessage('분석 완료 및 저장 성공!', 'success');
                htmlInput.value = ''; 
            } catch (error) {
                showAnalyzeMessage(`분석 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false, 'analyze');
            }
        }

        function addAnalyzedCardToDOM(productData) {
            const { id, productName, attributes, tags, rank, keywordAnalysis } = productData;
            const resultCard = document.createElement('div');
            resultCard.className = 'bg-white p-4 rounded-lg border border-gray-200 shadow-sm relative';
            
            const attributeValues = attributes.map(attr => attr.value).join(', ');
            const tagSpans = tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full">${tag}</span>`).join(' ');

            let keywordAnalysisHtml = '';
            if (keywordAnalysis && Object.keys(keywordAnalysis).length > 0) {
                 keywordAnalysisHtml = `
                    <div class="pt-3">
                        <h5 class="font-bold text-xs text-gray-700 mb-2">🧬 키워드 DNA 분석</h5>
                        <table class="w-full text-xs text-center">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="p-1 border font-medium text-gray-600">키워드</th>
                                    <th class="p-1 border font-medium text-gray-600">제목</th>
                                    <th class="p-1 border font-medium text-gray-600">속성</th>
                                    <th class="p-1 border font-medium text-gray-600">태그</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                for (const keyword in keywordAnalysis) {
                    const counts = keywordAnalysis[keyword];
                    keywordAnalysisHtml += `
                        <tr>
                            <td class="p-1 border font-semibold text-indigo-600">${keyword}</td>
                            <td class="p-1 border"><div class="heatmap-cell ${counts.title ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                            <td class="p-1 border"><div class="heatmap-cell ${counts.attributes ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                            <td class="p-1 border"><div class="heatmap-cell ${counts.tags ? 'bg-green-500' : 'bg-gray-200'} mx-auto"></div></td>
                        </tr>
                    `;
                }
                keywordAnalysisHtml += `</tbody></table></div>`;
            }

            resultCard.innerHTML = `
                <button data-doc-id="${id}" data-product-name="${productName}" class="delete-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors" title="이 분석 기록 삭제">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="grid grid-cols-12 gap-4 pr-6">
                    <div class="col-span-8">
                        <div class="flex items-start space-x-4">
                            <span class="text-2xl font-bold text-gray-400 w-10 text-center flex-shrink-0">${rank || '-'}</span>
                            <div class="flex-grow">
                                <h4 class="font-bold text-base text-gray-900">${productName}</h4>
                                <div class="mt-2 text-xs space-y-2">
                                    <p><strong class="font-semibold text-gray-600">속성:</strong> <span class="text-gray-800">${attributeValues || 'N/A'}</span></p>
                                    <p class="flex items-start"><strong class="font-semibold text-gray-600 mr-2 flex-shrink-0">태그:</strong> <span class="flex flex-wrap gap-1">${tagSpans || 'N/A'}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-4">
                        ${keywordAnalysisHtml}
                    </div>
                </div>
            `;
            analyzedResultsContainer.prepend(resultCard);
        }

        function updateAnalyzedStylesInSearchList(analyzedLinksSet) {
            const productCards = searchResultsContainer.querySelectorAll('.product-card');
            productCards.forEach(card => {
                const productId = card.dataset.productId;
                if (analyzedLinksSet.has(productId)) {
                    card.classList.add('analyzed');
                } else {
                    card.classList.remove('analyzed');
                }
            });
        }
        
        // Initial load from localStorage
        analyzedProducts = getAnalyzedProducts();
        renderAnalyzedProducts();
    </script>

</body>
</html>
