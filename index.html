<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트스토어 정보 추출기 v1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .tag {
            transition: all 0.2s ease-in-out;
        }
        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-10 space-y-8">
        <!-- 헤더 -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">🚀 스마트스토어 정보 추출기 v1.3</h1>
            <p class="text-gray-500 mt-2">네이버 스마트스토어 상품 URL을 입력하고, 필요한 정보만 쏙쏙 뽑아보세요!</p>
        </div>

        <!-- URL 입력 폼 -->
        <div class="flex flex-col sm:flex-row gap-3">
            <input type="url" id="productUrl" placeholder="https://smartstore.naver.com/..." class="flex-grow p-4 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300" />
            <button id="extractBtn" class="bg-indigo-600 text-white font-bold py-4 px-8 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                정보 추출!
            </button>
        </div>

        <!-- 결과 표시 영역 -->
        <div id="resultArea" class="space-y-8 pt-8 border-t-2 border-gray-100 hidden">
            <!-- 상품 속성 -->
            <div>
                <h2 class="text-2xl font-bold text-gray-700 mb-4">📋 상품 속성</h2>
                <div id="attributesResult" class="overflow-x-auto">
                    <!-- 속성 정보가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>

            <!-- 관련 태그 -->
            <div>
                <h2 class="text-2xl font-bold text-gray-700 mb-4">🏷️ 관련 태그</h2>
                <div id="tagsResult" class="flex flex-wrap gap-3">
                    <!-- 관련 태그가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </div>

        <!-- 로딩 및 메시지 영역 -->
        <div id="messageArea" class="text-center py-10 hidden">
             <div id="loader" class="mx-auto"></div>
             <p id="messageText" class="text-gray-600 font-semibold mt-4"></p>
        </div>

    </div>

    <script>
        const extractBtn = document.getElementById('extractBtn');
        const productUrlInput = document.getElementById('productUrl');
        const resultArea = document.getElementById('resultArea');
        const attributesResult = document.getElementById('attributesResult');
        const tagsResult = document.getElementById('tagsResult');
        const messageArea = document.getElementById('messageArea');
        const loader = document.getElementById('loader');
        const messageText = document.getElementById('messageText');

        // 🔥 디버깅: 스크립트가 잘 로드되었는지 확인!
        console.log("✅ 스크립트 로드 완료! (v1.3)");

        extractBtn.addEventListener('click', async () => {
            const url = productUrlInput.value.trim();
            
            if (!url) {
                alert('상품 URL을 입력해주세요!');
                return;
            }

            const cleanedUrl = url.split('?')[0];

            console.log(`[1단계] 추출 시작!`);
            console.log(`- 원본 URL: ${url}`);
            console.log(`- 정제된 URL: ${cleanedUrl}`);

            resultArea.classList.add('hidden');
            messageArea.classList.remove('hidden');
            loader.style.display = 'block';
            messageText.textContent = '🕵️‍♂️ 비밀 요원이 정보를 수집하는 중... (v1.3 위장술 적용!)';
            attributesResult.innerHTML = '';
            tagsResult.innerHTML = '';

            try {
                console.log(`[2단계] 비밀 요원 호출! -> /.netlify/functions/fetch-info?url=${encodeURIComponent(cleanedUrl)}`);
                const response = await fetch(`/.netlify/functions/fetch-info?url=${encodeURIComponent(cleanedUrl)}`);
                console.log('[3단계] 비밀 요원으로부터 응답 도착!', response);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버에서 오류가 발생했습니다. (상태 코드: ${response.status})`);
                }

                const data = await response.json();
                console.log('[4단계] 데이터 포장 해제 완료!', data);

                loader.style.display = 'none';
                messageText.textContent = '🎉 정보 추출 성공!';
                
                setTimeout(() => {
                    messageArea.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    
                    if (data.attributes && data.attributes.length > 0) {
                        const table = document.createElement('table');
                        table.className = 'w-full text-left border-collapse';
                        table.innerHTML = `
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-3 font-semibold text-gray-600 border-b">속성</th>
                                    <th class="p-3 font-semibold text-gray-600 border-b">내용</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.attributes.map(attr => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="p-3 border-b border-gray-200 font-medium">${attr.name}</td>
                                        <td class="p-3 border-b border-gray-200">${attr.value}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        attributesResult.appendChild(table);
                    } else {
                        attributesResult.innerHTML = '<p class="text-gray-500">추출된 상품 속성이 없습니다.</p>';
                    }

                    if (data.tags && data.tags.length > 0) {
                        data.tags.forEach(tag => {
                            const tagElement = document.createElement('span');
                            tagElement.className = 'tag bg-indigo-100 text-indigo-800 text-sm font-medium px-4 py-2 rounded-full cursor-pointer';
                            tagElement.textContent = `#${tag}`;
                            tagsResult.appendChild(tagElement);
                        });
                    } else {
                        tagsResult.innerHTML = '<p class="text-gray-500">추출된 관련 태그가 없습니다.</p>';
                    }
                    console.log("[5단계] 무대 위에 정보 전시 완료!");
                }, 1000);

            } catch (error) {
                console.error('[🚨 비상! 비상!] 에러 발생:', error);
                loader.style.display = 'none';
                messageText.textContent = `😭 이런! 오류가 발생했어요: ${error.message}`;
            }
        });
    </script>
</body>
</html>
