<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 청진기 v4.0 - 종합 데이터 분석 센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-grid { display: grid; grid-template-columns: 100px 1fr; gap: 8px; }
        @media (max-width: 768px) {
            .result-grid { grid-template-columns: 80px 1fr; }
        }
        #search-results::-webkit-scrollbar, #html-input::-webkit-scrollbar, #analyzed-results-container::-webkit-scrollbar { width: 8px; }
        #search-results::-webkit-scrollbar-track, #html-input::-webkit-scrollbar-track, #analyzed-results-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px;}
        #search-results::-webkit-scrollbar-thumb, #html-input::-webkit-scrollbar-thumb, #analyzed-results-container::-webkit-scrollbar-thumb { background: #888; border-radius: 10px;}
        #search-results::-webkit-scrollbar-thumb:hover, #html-input::-webkit-scrollbar-thumb:hover, #analyzed-results-container::-webkit-scrollbar-thumb:hover { background: #555; }
        .product-card { transition: all 0.2s ease-in-out; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .analyzed { background-color: #e6fffa; border-color: #38a169; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">🩺 HTML 청진기 v4.0</h1>
            <p class="text-lg text-gray-600 mt-2">'종합 데이터 분석 센터' 에디션</p>
        </header>

        <div class="md:grid md:grid-cols-3 md:gap-8">
            <!-- Left Column: Keyword Search Tool -->
            <div class="md:col-span-1 w-full bg-white rounded-2xl shadow-2xl p-6 space-y-4 mb-8 md:mb-0">
                <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">📈 키워드 시장 분석실</h2>
                <div>
                    <label for="keyword-input" class="block text-sm font-medium text-gray-700 mb-2">1. 네이버 쇼핑 키워드:</label>
                    <input type="text" id="keyword-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" placeholder="예: 스팀다리미">
                </div>
                <button id="search-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 text-lg">
                    시장 조사 시작!
                </button>
                <div id="search-status" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                <div class="space-y-3">
                    <h3 class="text-xl font-semibold border-b border-gray-200 pb-2">분석 결과 (1페이지):</h3>
                    <div id="search-results" class="h-96 overflow-y-auto p-1 space-y-2">
                        <p class="text-gray-500 text-center mt-4">조사 대기 중...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: HTML Stethoscope -->
            <div class="md:col-span-2 w-full bg-white rounded-2xl shadow-2xl p-6 space-y-4">
                 <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">🔬 HTML 정밀 부검실</h2>
                 <div class="text-sm text-gray-600 -mt-3 bg-blue-50 p-3 rounded-lg">
                    <p class="font-semibold">✨ 사용 가이드:</p>
                    <ol class="list-decimal list-inside mt-1 space-y-1">
                        <li>왼쪽에서 상품을 <span class="font-bold text-green-600">클릭</span>하여 새 탭으로 이동하세요.</li>
                        <li>새 탭에서 <span class="font-bold text-red-500">F12</span> 키를 눌러 개발자 도구를 여세요.</li>
                        <li>페이지 소스 전체 복사(<span class="font-bold">Ctrl+A, Ctrl+C</span>) 후 아래에 붙여넣으세요.</li>
                    </ol>
                 </div>
                <div>
                    <textarea id="html-input" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="여기에 HTML 코드를 붙여넣어 주세요."></textarea>
                </div>
                <button id="analyze-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 text-lg">
                    정밀 분석 시작!
                </button>
                <div id="status-message" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                
                <div id="analyzed-section" class="space-y-4">
                     <h3 class="text-xl font-semibold border-b border-gray-200 pb-2">📝 분석 완료 목록</h3>
                     <div id="analyzed-results-container" class="h-96 overflow-y-auto p-2 bg-gray-50 rounded-lg space-y-3">
                        <p class="text-gray-500 text-center mt-4">분석된 상품이 여기에 표시됩니다.</p>
                     </div>
                </div>

                <details class="bg-gray-50 rounded-lg transition-all duration-300">
                    <summary class="text-lg font-semibold p-3 cursor-pointer hover:bg-gray-100">수술 기록 (디버그 정보)</summary>
                    <div class="p-3 border-t border-gray-200 space-y-2 bg-white">
                        <div>
                            <h4 class="font-bold text-sm text-gray-700">상품 속성 분석:</h4>
                            <p id="debug-attributes-count" class="text-xs text-gray-600 mb-1">...</p>
                            <pre class="bg-gray-800 text-white p-2 rounded-md max-h-32 overflow-auto text-xs font-mono"><code id="debug-attributes-html"></code></pre>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm text-gray-700">관련 태그 분석:</h4>
                            <p id="debug-tags-count" class="text-xs text-gray-600 mb-1">...</p>
                            <pre class="bg-gray-800 text-white p-2 rounded-md max-h-32 overflow-auto text-xs font-mono"><code id="debug-tags-html"></code></pre>
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </div>
    
    <script>
        // Global state to store current search results
        let currentSearchResults = [];

        const searchButton = document.getElementById('search-button');
        const keywordInput = document.getElementById('keyword-input');
        const searchResultsContainer = document.getElementById('search-results');
        const searchStatus = document.getElementById('search-status');
        
        const analyzeButton = document.getElementById('analyze-button');
        const htmlInput = document.getElementById('html-input');
        const statusMessage = document.getElementById('status-message');
        
        const analyzedResultsContainer = document.getElementById('analyzed-results-container');
        
        const debugContainer = document.querySelector('details');
        const debugAttributesCount = document.getElementById('debug-attributes-count');
        const debugAttributesHtml = document.getElementById('debug-attributes-html');
        const debugTagsCount = document.getElementById('debug-tags-count');
        const debugTagsHtml = document.getElementById('debug-tags-html');

        const setLoadingState = (isLoading, type = 'all') => {
            if (type === 'search' || type === 'all') {
                searchButton.disabled = isLoading;
                searchButton.textContent = isLoading ? '조사 중...' : '시장 조사 시작!';
                searchButton.classList.toggle('opacity-50', isLoading);
            }
            if (type === 'analyze' || type === 'all') {
                analyzeButton.disabled = isLoading;
                analyzeButton.textContent = isLoading ? '분석 중...' : '정밀 분석 시작!';
                analyzeButton.classList.toggle('opacity-50', isLoading);
            }
        };
        
        searchButton.addEventListener('click', handleSearch);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        
        async function handleSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showSearchMessage('키워드를 입력해주세요.', 'error');
                return;
            }
            showSearchMessage(`'${keyword}' 키워드로 시장 조사 중... 🕵️‍♂️`, 'loading');
            searchResultsContainer.innerHTML = '';
            setLoadingState(true, 'search');

            try {
                const response = await fetch('/.netlify/functions/search-naver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });
                
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || '검색 결과를 가져오지 못했습니다.');
                
                currentSearchResults = data.results; // Store results globally
                showSearchMessage(`"${keyword}" 검색 결과 ${data.results.length}건 분석 완료!`, 'success');
                displaySearchResults(data.results);
            } catch (error) {
                showSearchMessage(`조사 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false, 'search');
            }
        }

        function showSearchMessage(message, type) {
            searchStatus.textContent = message;
            searchStatus.className = 'text-center p-3 rounded-lg text-sm';
            searchStatus.classList.remove('hidden');
            const typeClasses = { loading: 'bg-yellow-100 text-yellow-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if(typeClasses[type]) searchStatus.classList.add(...typeClasses[type].split(' '));
        }

        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            if (results.length === 0) {
                searchResultsContainer.innerHTML = '<p class="text-gray-500 text-center mt-4">검색 결과가 없습니다.</p>';
                return;
            }

            results.forEach((product, index) => {
                const productCard = document.createElement('a');
                productCard.href = product.link;
                productCard.target = "_blank";
                productCard.rel = "noopener noreferrer";
                productCard.className = 'product-card flex items-center p-2 border border-gray-200 rounded-lg space-x-3';
                // Use a robust identifier. Title can have special characters. Link is unique.
                productCard.dataset.productId = product.link; 

                productCard.innerHTML = `
                    <span class="font-bold text-gray-500 w-6 text-center">${index + 1}</span>
                    <img src="${product.imageUrl}" alt="${product.title}" class="w-16 h-16 object-cover rounded-md flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/64x64/e2e8f0/adb5bd?text=Error';">
                    <div class="flex-grow overflow-hidden">
                        <h3 class="font-semibold text-sm text-gray-800 truncate" title="${product.title}">${product.title}</h3>
                        <p class="text-green-700 font-bold text-xs mt-1">${product.price}원</p>
                    </div>
                `;
                searchResultsContainer.appendChild(productCard);
            });
        }
        
        analyzeButton.addEventListener('click', handleManualAnalysis);
        
        async function handleManualAnalysis() {
            const htmlContent = htmlInput.value;
            if (!htmlContent.trim()) {
                showAnalyzeMessage('HTML 코드가 없습니다. 코드를 직접 붙여넣어주세요.', 'error');
                return;
            }
            
            showAnalyzeMessage('정밀 분석 중... 🩺', 'loading');
            setLoadingState(true, 'analyze');
            
            try {
                const response = await fetch('/.netlify/functions/parse-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: htmlContent })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 에러: ${response.status}`);
                }

                const data = await response.json();
                showAnalyzeMessage('분석 완료!', 'success');
                
                const productDetails = currentSearchResults.find(p => p.title.trim() === data.productName.trim());
                
                if (productDetails) {
                    const productCardOnLeft = document.querySelector(`[data-product-id="${productDetails.link}"]`);
                    if (productCardOnLeft) {
                        productCardOnLeft.classList.add('analyzed');
                    }
                    addAnalyzedCard(productDetails, data);
                } else {
                     // Handle case where product is not in the list (analyzed from a different search)
                    addAnalyzedCard({ rank: 'N/A', imageUrl: 'https://placehold.co/80x80/e2e8f0/adb5bd?text=Manually+Added' }, data);
                }

                displayDebugInfo(data.debug);
                htmlInput.value = ''; // Clear input after analysis
            } catch (error) {
                showAnalyzeMessage(`분석 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false, 'analyze');
            }
        }
        
        function addAnalyzedCard(productDetails, analysisData) {
            // If it's the first card, clear the placeholder text
            if (analyzedResultsContainer.querySelector('p')) {
                analyzedResultsContainer.innerHTML = '';
            }

            const { productName, attributes, tags } = analysisData;
            const rank = currentSearchResults.indexOf(productDetails) + 1;

            const resultCard = document.createElement('div');
            resultCard.className = 'bg-white p-4 rounded-lg border border-gray-200 shadow-sm';
            
            const attributeValues = attributes.map(attr => attr.value).join(', ');
            const tagSpans = tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full">${tag}</span>`).join(' ');

            resultCard.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 flex flex-col items-center">
                        <span class="text-lg font-bold text-gray-600">${rank > 0 ? rank : '-'}</span>
                        <img src="${productDetails.imageUrl}" alt="${productName}" class="w-20 h-20 object-cover rounded-md mt-1" onerror="this.onerror=null;this.src='https://placehold.co/80x80/e2e8f0/adb5bd?text=Error';">
                    </div>
                    <div class="flex-grow">
                        <h4 class="font-bold text-base text-gray-900">${productName}</h4>
                        <div class="mt-2 text-xs space-y-2">
                            <p><strong class="font-semibold text-gray-600">속성:</strong> <span class="text-gray-800">${attributeValues || 'N/A'}</span></p>
                            <p class="flex items-start"><strong class="font-semibold text-gray-600 mr-2 flex-shrink-0">태그:</strong> <span class="flex flex-wrap gap-1">${tagSpans || 'N/A'}</span></p>
                        </div>
                    </div>
                </div>
            `;
            analyzedResultsContainer.prepend(resultCard); // Add new card to the top
        }
        
        function displayDebugInfo(debugData) {
            if (!debugData) {
                debugContainer.style.display = 'none';
                return;
            }
            debugContainer.style.display = 'block';
            debugAttributesCount.textContent = `상품 속성 테이블에서 ${debugData.attributes_count}개의 줄(tr)을 찾았습니다.`;
            debugAttributesHtml.textContent = debugData.attributes_html;
            debugTagsCount.textContent = `관련 태그 영역에서 ${debugData.tags_count}개의 태그를 찾았습니다.`;
            debugTagsHtml.textContent = debugData.tags_html;
        }
    </script>

</body>
</html>
