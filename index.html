<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 청진기 v3.2 - 원클릭 협진 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-grid { display: grid; grid-template-columns: 100px 1fr; gap: 8px; }
        @media (max-width: 768px) {
            .result-grid { grid-template-columns: 80px 1fr; }
        }
        #search-results::-webkit-scrollbar, #html-input::-webkit-scrollbar { width: 8px; }
        #search-results::-webkit-scrollbar-track, #html-input::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px;}
        #search-results::-webkit-scrollbar-thumb, #html-input::-webkit-scrollbar-thumb { background: #888; border-radius: 10px;}
        #search-results::-webkit-scrollbar-thumb:hover, #html-input::-webkit-scrollbar-thumb:hover { background: #555; }
        .product-card { cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">🩺 HTML 청진기 v3.2</h1>
            <p class="text-lg text-gray-600 mt-2">원클릭 협진 시스템 에디션</p>
        </header>

        <div class="md:grid md:grid-cols-2 md:gap-8">
            <!-- Left Column: Keyword Search Tool -->
            <div class="w-full bg-white rounded-2xl shadow-2xl p-8 space-y-6 mb-8 md:mb-0">
                <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">📈 키워드 시장 분석실</h2>
                <div>
                    <label for="keyword-input" class="block text-sm font-medium text-gray-700 mb-2">1. 네이버 쇼핑 키워드 입력:</label>
                    <input type="text" id="keyword-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" placeholder="예: 스팀다리미">
                </div>
                <button id="search-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 text-lg">
                    시장 조사 시작!
                </button>
                <div id="search-status" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold border-b border-gray-200 pb-2">네이버 쇼핑 1페이지 분석 결과:</h3>
                    <div id="search-results" class="h-96 overflow-y-auto p-2 bg-gray-50 rounded-lg grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <p class="text-gray-500 col-span-full text-center mt-4">조사 대기 중...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: HTML Stethoscope -->
            <div class="w-full bg-white rounded-2xl shadow-2xl p-8 space-y-6">
                 <h2 class="text-2xl font-bold text-gray-900 border-b-2 border-gray-200 pb-3">🔬 HTML 정밀 부검실</h2>
                 <p class="text-sm text-gray-500 -mt-4">왼쪽에서 상품을 클릭하면 자동으로 분석됩니다. 또는, HTML 코드를 직접 붙여넣고 분석할 수 있습니다.</p>
                <div>
                    <label for="html-input" class="block text-sm font-medium text-gray-700 mb-2">분석할 HTML 소스 코드:</label>
                    <textarea id="html-input" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="왼쪽에서 상품을 클릭하거나, 코드를 직접 붙여넣어 주세요."></textarea>
                </div>
                <button id="analyze-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 text-lg">
                    수동 정밀 분석!
                </button>
                <div id="status-message" class="text-center p-3 rounded-lg bg-gray-50 hidden"></div>
                
                <div class="space-y-4">
                    <div>
                        <h3 class="text-xl font-semibold">상품명</h3>
                        <div id="product-name-result" class="p-3 bg-gray-50 rounded-lg min-h-[40px] font-semibold">...</div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">상품 속성</h3>
                        <div id="attributes-result" class="p-3 bg-gray-50 rounded-lg min-h-[80px]">...</div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">관련 태그</h3>
                        <div id="tags-result" class="p-3 bg-gray-50 rounded-lg min-h-[40px] flex flex-wrap gap-2">...</div>
                    </div>
                </div>

                <details class="bg-gray-50 rounded-lg transition-all duration-300">
                    <summary class="text-lg font-semibold p-3 cursor-pointer hover:bg-gray-100">수술 기록 (디버그 정보)</summary>
                    <div class="p-3 border-t border-gray-200 space-y-2 bg-white">
                        <div>
                            <h4 class="font-bold text-sm text-gray-700">상품 속성 분석:</h4>
                            <p id="debug-attributes-count" class="text-xs text-gray-600 mb-1">...</p>
                            <pre class="bg-gray-800 text-white p-2 rounded-md max-h-32 overflow-auto text-xs font-mono"><code id="debug-attributes-html"></code></pre>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm text-gray-700">관련 태그 분석:</h4>
                            <p id="debug-tags-count" class="text-xs text-gray-600 mb-1">...</p>
                            <pre class="bg-gray-800 text-white p-2 rounded-md max-h-32 overflow-auto text-xs font-mono"><code id="debug-tags-html"></code></pre>
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const keywordInput = document.getElementById('keyword-input');
        const searchResultsContainer = document.getElementById('search-results');
        const searchStatus = document.getElementById('search-status');
        const analyzeButton = document.getElementById('analyze-button');
        const htmlInput = document.getElementById('html-input');
        const statusMessage = document.getElementById('status-message');
        const productNameResult = document.getElementById('product-name-result');
        const attributesResult = document.getElementById('attributes-result');
        const tagsResult = document.getElementById('tags-result');
        const debugContainer = document.querySelector('details');
        const debugAttributesCount = document.getElementById('debug-attributes-count');
        const debugAttributesHtml = document.getElementById('debug-attributes-html');
        const debugTagsCount = document.getElementById('debug-tags-count');
        const debugTagsHtml = document.getElementById('debug-tags-html');

        const setLoadingState = (isLoading) => {
            searchButton.disabled = isLoading;
            analyzeButton.disabled = isLoading;
            searchButton.textContent = isLoading ? '조사 중...' : '시장 조사 시작!';
            analyzeButton.textContent = isLoading ? '분석 중...' : '수동 정밀 분석!';
            searchButton.classList.toggle('opacity-50', isLoading);
            analyzeButton.classList.toggle('opacity-50', isLoading);
        };
        
        searchButton.addEventListener('click', handleSearch);
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        
        async function handleSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showSearchMessage('키워드를 입력해주세요.', 'error');
                return;
            }
            showSearchMessage(`'${keyword}' 키워드로 시장 조사 중... 🕵️‍♂️`, 'loading');
            searchResultsContainer.innerHTML = '';
            setLoadingState(true);

            try {
                const response = await fetch('/.netlify/functions/search-naver', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword })
                });
                
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || '검색 결과를 가져오지 못했습니다.');
                
                showSearchMessage(`"${keyword}" 검색 결과 ${data.results.length}건 분석 완료!`, 'success');
                displaySearchResults(data.results);
            } catch (error) {
                showSearchMessage(`조사 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function showSearchMessage(message, type) {
            searchStatus.textContent = message;
            searchStatus.className = 'text-center p-3 rounded-lg text-sm';
            searchStatus.classList.remove('hidden');
            const typeClasses = { loading: 'bg-yellow-100 text-yellow-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if(typeClasses[type]) searchStatus.classList.add(...typeClasses[type]);
        }

        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            if (results.length === 0) {
                searchResultsContainer.innerHTML = '<p class="text-gray-500 col-span-full text-center mt-4">검색 결과가 없습니다.</p>';
                return;
            }

            results.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card p-3 border border-gray-200 rounded-lg hover:shadow-md hover:border-green-400 transition-all duration-200';
                productCard.innerHTML = `
                    <button class="w-full text-left" data-url="${product.link}">
                        <img src="${product.imageUrl}" alt="${product.title}" class="w-full h-32 object-cover rounded-md mb-3 pointer-events-none" onerror="this.onerror=null;this.src='https://placehold.co/200x150/e2e8f0/adb5bd?text=Image+Error';">
                        <h3 class="font-semibold text-sm text-gray-800 truncate pointer-events-none" title="${product.title}">${product.title}</h3>
                        <p class="text-green-700 font-bold mt-1 pointer-events-none">${product.price}원</p>
                    </button>
                `;
                productCard.querySelector('button').addEventListener('click', () => handleProductClick(product.link, product.title));
                searchResultsContainer.appendChild(productCard);
            });
        }
        
        async function handleProductClick(url, title) {
            showAnalyzeMessage(`원격 진료 시작! '${title}' 상품 분석 중... 🚑`, 'loading');
            clearAnalysisResults();
            htmlInput.value = '';
            setLoadingState(true);

            try {
                const response = await fetch('/.netlify/functions/parse-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 에러: ${response.status}`);
                }

                const data = await response.json();
                showAnalyzeMessage('원격 진료 및 분석 완료!', 'success');
                displayAnalysisResults(data);
                displayDebugInfo(data.debug);
            } catch (error) {
                showAnalyzeMessage(`원격 진료 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
            }
        }
        
        analyzeButton.addEventListener('click', handleManualAnalysis);
        
        async function handleManualAnalysis() {
            const htmlContent = htmlInput.value;
            if (!htmlContent.trim()) {
                showAnalyzeMessage('HTML 코드가 없습니다. 코드를 직접 붙여넣어주세요.', 'error');
                return;
            }
            clearAnalysisResults();
            showAnalyzeMessage('수동 정밀 분석 중... 🩺', 'loading');
            setLoadingState(true);
            
            try {
                const response = await fetch('/.netlify/functions/parse-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: htmlContent })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 에러: ${response.status}`);
                }

                const data = await response.json();
                showAnalyzeMessage('수동 분석 완료!', 'success');
                displayAnalysisResults(data);
                displayDebugInfo(data.debug);
            } catch (error) {
                showAnalyzeMessage(`분석 실패: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function clearAnalysisResults() {
             productNameResult.innerHTML = '...';
            attributesResult.innerHTML = '...';
            tagsResult.innerHTML = '...';
            displayDebugInfo(null);
        }
        
        function showAnalyzeMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'text-center p-3 rounded-lg text-sm';
            statusMessage.classList.remove('hidden');
            const typeClasses = { loading: 'bg-blue-100 text-blue-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if(typeClasses[type]) statusMessage.classList.add(...typeClasses[type]);
        }
        
        function displayAnalysisResults({ productName, attributes, tags }) {
            productNameResult.textContent = productName || '추출된 상품명이 없습니다.';
            attributesResult.innerHTML = '';
            if (attributes && attributes.length > 0) {
                const grid = document.createElement('div');
                grid.className = 'result-grid';
                attributes.forEach(({ key, value }) => {
                    grid.innerHTML += `
                        <div class="font-semibold bg-gray-100 p-2 rounded text-right text-sm">${key}</div>
                        <div class="bg-white p-2 rounded border text-sm">${value}</div>
                    `;
                });
                attributesResult.appendChild(grid);
            } else {
                attributesResult.textContent = '추출된 상품 속성이 없습니다.';
            }
            tagsResult.innerHTML = '';
            if (tags && tags.length > 0) {
                tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'bg-blue-200 text-blue-800 text-xs font-medium px-2.5 py-1 rounded-full';
                    tagEl.textContent = tag;
                    tagsResult.appendChild(tagEl);
                });
            } else {
                tagsResult.textContent = '추출된 관련 태그가 없습니다.';
            }
        }
        
        function displayDebugInfo(debugData) {
            if (!debugData) {
                debugContainer.style.display = 'none';
                return;
            }
            debugContainer.style.display = 'block';
            debugAttributesCount.textContent = `상품 속성 테이블에서 ${debugData.attributes_count}개의 줄(tr)을 찾았습니다.`;
            debugAttributesHtml.textContent = debugData.attributes_html;
            debugTagsCount.textContent = `관련 태그 영역에서 ${debugData.tags_count}개의 태그를 찾았습니다.`;
            debugTagsHtml.textContent = debugData.tags_html;
        }
    </script>

</body>
</html>
