<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 관리 페이지 v3.0 (모바일 최적화)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .drag-handle { cursor: grab; }
        .sortable-ghost { background: #e0f2fe; opacity: 0.5; }
        
        /* --- 모바일 UI 개선을 위한 스타일 --- */
        /* 전체 화면 폼 컨테이너 (모바일용) */
        .form-container-mobile {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .form-container-mobile.active {
            transform: translateX(0);
        }
        /* 데스크톱에서는 기존 모달처럼 보이게 처리 */
        @media (min-width: 768px) {
            .form-container-mobile {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: flex-start;
                overflow-y: auto;
                transform: none; /* 슬라이드 효과 제거 */
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.2s, visibility 0.2s;
            }
            .form-container-mobile.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* 버튼 비활성화 스타일 */
        .button-disabled { 
            background-color: #94a3b8; 
            cursor: not-allowed; 
        }
        
        /* 로딩 스피너 */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 미디어 업로드 상태바 */
        #media-upload-status { transition: opacity 0.3s; }
        
        /* 미디어 미리보기 컨테이너 */
        .preview-media-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 비율 */
            background-color: #e2e8f0;
            border-radius: 0.5rem;
        }
        .preview-media-container img,
        .preview-media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* 프로그레스 바 */
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: #3b82f6;
            height: 100%;
            width: 0%;
            transition: width 0.2s ease-in-out;
        }

        /* 커스텀 파일 입력 버튼 */
        .file-input-button {
            display: inline-block;
            padding: 0.75rem 1.25rem; /* 터치 영역 확보 */
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .file-input-button:hover { background-color: #2563eb; }
        .file-input-hidden { display: none; }
        
        /* 상태 뱃지 */
        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
        }

        /* 커스텀 토글 스위치 (크기 증가) */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider { background-color: #2563eb; }
        input:checked + .toggle-slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, writeBatch, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
      import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

      // Firebase 설정은 그대로 유지합니다.
      const firebaseConfig = {
        apiKey: "AIzaSyDNoYO6orEBMvslNB135KCOfSUngRc6i1k",
        authDomain: "gtree-f3d92.firebaseapp.com",
        projectId: "gtree-f3d92",
        storageBucket: "gtree-f3d92.firebasestorage.app",
        messagingSenderId: "857408421677",
        appId: "1:857408421677:web:56b75913c99317f1ae5da4",
        measurementId: "G-4T4J4KXGNH"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const adsCollection = collection(db, "ads");

      // 전역 변수들은 대부분 그대로 사용합니다.
      let adList = [];
      let editingAdId = null;
      let selectedMediaFile = null; 
      let currentMediaUrl = '';
      let currentMediaType = 'image';
      let currentUploadTask = null;
      let tempPreviewUrl = null;

      // DOM 요소 가져오기
      const authContainer = document.getElementById('auth-container');
      const adminPanel = document.getElementById('admin-panel');
      const passwordInput = document.getElementById('password-input');
      const loginButton = document.getElementById('login-button');
      const authMessage = document.getElementById('auth-message');
      const adListContainer = document.getElementById('ad-list-container');
      
      const addNewAdButton = document.getElementById('add-new-ad-button');
      const adModal = document.getElementById('ad-modal');
      const modalTitle = document.getElementById('modal-title');
      const closeModalButton = document.getElementById('close-modal-button');
      const adTitleInput = document.getElementById('ad-title');
      const adDescriptionInput = document.getElementById('ad-description');
      const isPartnersCheckbox = document.getElementById('is-partners-checkbox');
      const adLinkInput = document.getElementById('ad-link');
      const adStartDateInput = document.getElementById('ad-start-date');
      const adEndDateInput = document.getElementById('ad-end-date');
      const adMediaFileInput = document.getElementById('ad-media-file');
      const saveAdButton = document.getElementById('save-ad-button');
      const adPreview = document.getElementById('ad-preview');
      const mediaUploadStatus = document.getElementById('media-upload-status');
      const uploadLabel = document.getElementById('upload-label');
      const uploadProgress = document.getElementById('upload-progress');
      const progressBarFill = document.getElementById('progress-bar-fill');
      const fileNameDisplay = document.getElementById('file-name-display');

      const addNewIframeAdButton = document.getElementById('add-new-iframe-ad-button');
      const iframeAdModal = document.getElementById('iframe-ad-modal');
      const iframeModalTitle = document.getElementById('iframe-modal-title');
      const closeIframeModalButton = document.getElementById('close-iframe-modal-button');
      const iframeAdTitleInput = document.getElementById('iframe-ad-title');
      const iframeAdCodeInput = document.getElementById('iframe-ad-code');
      const iframeIsPartnersCheckbox = document.getElementById('iframe-is-partners-checkbox');
      const iframeAdStartDateInput = document.getElementById('iframe-ad-start-date');
      const iframeAdEndDateInput = document.getElementById('iframe-ad-end-date');
      const saveIframeAdButton = document.getElementById('save-iframe-ad-button');

      // 이벤트 리스너 설정
      loginButton.addEventListener('click', handleLogin);
      passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
      
      addNewAdButton.addEventListener('click', handleAddNewAd);
      closeModalButton.addEventListener('click', () => adModal.classList.remove('active'));
      saveAdButton.addEventListener('click', handleSaveAd);
      [adTitleInput, adDescriptionInput, adLinkInput, isPartnersCheckbox].forEach(input => {
          input.addEventListener('input', () => updatePreview());
      });
      adMediaFileInput.addEventListener('change', handleFileUpload);
      
      addNewIframeAdButton.addEventListener('click', handleAddNewIframeAd);
      closeIframeModalButton.addEventListener('click', () => iframeAdModal.classList.remove('active'));
      saveIframeAdButton.addEventListener('click', handleSaveIframeAd);

      // 로그인 로직 (기존과 동일)
      async function handleLogin() {
          const password = passwordInput.value;
          if (!password) { showAuthMessage("비밀번호를 입력해주세요.", true); return; }
          loginButton.disabled = true; loginButton.textContent = "로그인 중..."; showAuthMessage("비밀번호를 확인 중입니다...", false);
          loginButton.classList.add('button-disabled');
          try {
              const response = await fetch('/.netlify/functions/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
              const result = await response.json();
              if (response.ok && result.success) {
                  await signInWithCustomToken(auth, result.token);
                  authContainer.classList.add('hidden'); adminPanel.classList.remove('hidden');
                  listenToAds(); initSortable();
              } else { showAuthMessage(result.message || "비밀번호가 틀렸습니다.", true); }
          } catch (error) { console.error('Login error:', error); showAuthMessage("로그인 중 오류가 발생했습니다. 서버 상태를 확인해주세요.", true);
          } finally { 
              loginButton.disabled = false; 
              loginButton.textContent = "로그인"; 
              loginButton.classList.remove('button-disabled');
          }
      }
      
      // 광고 목록 리스너 (기존과 동일)
      function listenToAds() {
        const q = query(adsCollection, orderBy("order", "asc"));
        onSnapshot(q, (querySnapshot) => {
            adList = [];
            querySnapshot.forEach((doc) => { adList.push({ id: doc.id, ...doc.data() }); });
            renderAdList();
        });
      }

      // 인증 메시지 표시 (기존과 동일)
      function showAuthMessage(message, isError) {
          authMessage.textContent = message;
          authMessage.className = `text-sm text-center mt-4 ${isError ? 'text-red-500' : 'text-slate-500'}`;
          authMessage.classList.remove('hidden');
      }
      
      // 순서 변경 기능 초기화 (기존과 동일)
      function initSortable() {
          new Sortable(adListContainer, {
              handle: '.drag-handle', animation: 150,
              onEnd: async function (evt) {
                  const movedItem = adList.splice(evt.oldIndex, 1)[0];
                  adList.splice(evt.newIndex, 0, movedItem);
                  const batch = writeBatch(db);
                  adList.forEach((ad, index) => {
                      const docRef = doc(db, "ads", ad.id);
                      batch.update(docRef, { order: index });
                  });
                  await batch.commit(); renderAdList();
              },
          });
      }
      
      // 광고 상태 텍스트 생성 (기존과 동일)
      function getAdStatus(ad) {
          const now = new Date();
          const start = ad.startDate ? new Date(ad.startDate) : null;
          const end = ad.endDate ? new Date(ad.endDate) : null;

          if (!start && !end) return `<span class="status-badge bg-slate-200 text-slate-600">상시</span>`;
          if (start && now < start) return `<span class="status-badge bg-blue-200 text-blue-600">예정</span>`;
          if (end && now > end) return `<span class="status-badge bg-red-200 text-red-600">종료</span>`;
          return `<span class="status-badge bg-green-200 text-green-600">진행중</span>`;
      }

      // 날짜 포맷팅 (기존과 동일)
      function formatDateTime(dateTimeString) {
          if (!dateTimeString) return '...';
          const date = new Date(dateTimeString);
          return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
      }

      // --- 광고 목록 렌더링 함수 (모바일 UI에 맞게 수정) ---
      function renderAdList() {
          adListContainer.innerHTML = '';
          if (adList.length === 0) { adListContainer.innerHTML = `<p class="text-center text-slate-500 py-8">등록된 광고가 없습니다.</p>`; return; }
          
          adList.forEach((ad) => {
              const adElement = document.createElement('div');
              adElement.className = `bg-white rounded-xl shadow-md transition-opacity ${ad.isActive === false ? 'opacity-40' : ''}`;
              adElement.dataset.id = ad.id;
              
              const isIframe = ad.adType === 'iframe';
              const mediaIcon = isIframe 
                ? `<div class="w-12 h-12 flex-shrink-0 bg-indigo-100 text-indigo-500 rounded-lg flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg></div>` 
                : (ad.mediaType === 'video' 
                    ? `<div class="w-12 h-12 flex-shrink-0 bg-rose-100 text-rose-500 rounded-lg flex items-center justify-center text-2xl">🎬</div>` 
                    : `<div class="w-12 h-12 flex-shrink-0 bg-sky-100 text-sky-500 rounded-lg flex items-center justify-center text-2xl">🖼️</div>`);
              
              const clickCount = ad.clickCount || 0;
              const statusBadge = getAdStatus(ad);
              const periodText = (ad.startDate || ad.endDate) 
                ? `${formatDateTime(ad.startDate)} ~ ${formatDateTime(ad.endDate)}`
                : '항상 게시';
              const isChecked = ad.isActive !== false ? 'checked' : '';

              adElement.innerHTML = `
                <div class="p-4 flex items-start gap-4">
                    <div class="drag-handle text-slate-400 pt-3 hidden sm:block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    ${mediaIcon}
                    <div class="flex-grow overflow-hidden">
                        <p class="font-bold text-slate-800 truncate">${ad.title}</p>
                        <div class="flex items-center text-sm text-slate-500 mt-1 gap-2">
                            ${statusBadge}
                            <span class="text-slate-300">|</span>
                            <div class="flex items-center ${isIframe ? 'hidden' : ''}" title="클릭 수">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <span>${clickCount}</span>
                            </div>
                        </div>
                        <div class="text-xs text-slate-400 mt-2">${periodText}</div>
                    </div>
                    <div class="flex-shrink-0">
                        <label class="toggle-switch">
                            <input type="checkbox" class="ad-status-toggle" data-id="${ad.id}" ${isChecked}>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="border-t p-2 flex justify-end gap-2">
                    <button class="edit-ad-button text-sm font-medium text-sky-600 hover:bg-sky-50 px-4 py-2 rounded-md" data-id="${ad.id}">수정</button>
                    <button class="delete-ad-button text-sm font-medium text-red-600 hover:bg-red-50 px-4 py-2 rounded-md" data-id="${ad.id}">삭제</button>
                </div>
              `;
              adListContainer.appendChild(adElement);
          });
          // 이벤트 리스너 재설정
          document.querySelectorAll('.edit-ad-button').forEach(btn => btn.addEventListener('click', handleEditAd));
          document.querySelectorAll('.delete-ad-button').forEach(btn => btn.addEventListener('click', handleDeleteAd));
          document.querySelectorAll('.ad-status-toggle').forEach(toggle => toggle.addEventListener('change', handleToggleAdStatus));
      }

      // 광고 상태 토글 (기존과 동일)
      async function handleToggleAdStatus(event) {
          const id = event.target.dataset.id;
          const isActive = event.target.checked;
          try {
              const adRef = doc(db, "ads", id);
              await updateDoc(adRef, { isActive: isActive });
              const adElement = event.target.closest('[data-id]');
              if (isActive) {
                  adElement.classList.remove('opacity-40');
              } else {
                  adElement.classList.add('opacity-40');
              }
          } catch (error) {
              console.error("광고 상태 업데이트 실패:", error);
              alert("상태 변경에 실패했습니다. 다시 시도해주세요.");
              event.target.checked = !isActive;
          }
      }

      // 파일 업로드 핸들러 (기존과 동일)
      function handleFileUpload(event) {
          const file = event.target.files[0];
          if (!file) {
              fileNameDisplay.textContent = '선택된 파일 없음';
              selectedMediaFile = null;
              if (tempPreviewUrl) URL.revokeObjectURL(tempPreviewUrl);
              tempPreviewUrl = null;
              updatePreview();
              return;
          }
          if (file.size > 50 * 1024 * 1024) {
              alert('파일 크기는 50MB를 초과할 수 없습니다.');
              adMediaFileInput.value = '';
              fileNameDisplay.textContent = '선택된 파일 없음';
              return;
          }
          selectedMediaFile = file; 
          fileNameDisplay.textContent = file.name;
          currentMediaType = file.type.startsWith('image/') ? 'image' : 'video';
          if (tempPreviewUrl) URL.revokeObjectURL(tempPreviewUrl);
          tempPreviewUrl = URL.createObjectURL(file);
          updatePreview();
      }
      
      // 카드 모달 초기화
      function resetCardModalState() {
          saveAdButton.disabled = false;
          saveAdButton.innerHTML = `저장하기`;
          saveAdButton.classList.remove('button-disabled');
          mediaUploadStatus.style.opacity = 0;
          uploadProgress.textContent = '0%';
          progressBarFill.style.width = '0%';
          uploadLabel.textContent = '업로드 중...';
          adTitleInput.value = '';
          adDescriptionInput.value = '';
          adLinkInput.value = '';
          isPartnersCheckbox.checked = false;
          adStartDateInput.value = '';
          adEndDateInput.value = '';
          adMediaFileInput.value = '';
          fileNameDisplay.textContent = '선택된 파일 없음';
          adPreview.innerHTML = '';
          if (tempPreviewUrl) {
              URL.revokeObjectURL(tempPreviewUrl);
              tempPreviewUrl = null;
          }
      }

      // 새 카드 광고 추가
      function handleAddNewAd() {
          editingAdId = null;
          selectedMediaFile = null;
          currentMediaUrl = '';
          currentMediaType = 'image';
          modalTitle.textContent = "새 카드 광고 추가";
          resetCardModalState();
          updatePreview();
          adModal.classList.add('active');
      }
      
      // iframe 모달 초기화
      function resetIframeModalState() {
          iframeAdTitleInput.value = '';
          iframeAdCodeInput.value = '';
          iframeIsPartnersCheckbox.checked = false;
          iframeAdStartDateInput.value = '';
          iframeAdEndDateInput.value = '';
          saveIframeAdButton.disabled = false;
          saveIframeAdButton.innerHTML = '저장하기';
          saveIframeAdButton.classList.remove('button-disabled');
      }

      // 새 iframe 광고 추가
      function handleAddNewIframeAd() {
          editingAdId = null;
          iframeModalTitle.textContent = "새 iframe 광고 추가";
          resetIframeModalState();
          iframeAdModal.classList.add('active');
      }
      
      // 광고 수정
      function handleEditAd(event) {
          editingAdId = event.target.dataset.id;
          const ad = adList.find(ad => ad.id === editingAdId);
          if (!ad) return;

          if (ad.adType === 'iframe') {
              resetIframeModalState();
              iframeModalTitle.textContent = "iframe 광고 수정";
              iframeAdTitleInput.value = ad.title;
              iframeAdCodeInput.value = ad.iframeCode || '';
              iframeIsPartnersCheckbox.checked = ad.isPartners || false;
              iframeAdStartDateInput.value = ad.startDate || '';
              iframeAdEndDateInput.value = ad.endDate || '';
              iframeAdModal.classList.add('active');
          } else {
              resetCardModalState();
              selectedMediaFile = null;
              currentMediaUrl = ad.mediaUrl || '';
              currentMediaType = ad.mediaType || 'image';
              modalTitle.textContent = "카드 광고 수정";
              adTitleInput.value = ad.title;
              adDescriptionInput.value = ad.description || '';
              adLinkInput.value = ad.link || '';
              isPartnersCheckbox.checked = ad.isPartners || false;
              adStartDateInput.value = ad.startDate || '';
              adEndDateInput.value = ad.endDate || '';
              fileNameDisplay.textContent = ad.mediaUrl ? '기존 파일 유지' : '선택된 파일 없음';
              updatePreview();
              adModal.classList.add('active');
          }
      }

      // 광고 삭제 (기존과 동일)
      async function handleDeleteAd(event) {
          const idToDelete = event.target.dataset.id;
          const adToDelete = adList.find(ad => ad.id === idToDelete);
          if (adToDelete && confirm(`'${adToDelete.title}' 광고를 정말 삭제하시겠습니까?`)) {
              try {
                  if (adToDelete.mediaUrl) {
                      const storageRef = ref(storage, adToDelete.mediaUrl);
                      await deleteObject(storageRef);
                  }
                  await deleteDoc(doc(db, "ads", idToDelete));
              } catch (error) {
                  console.warn("Could not delete file from storage:", error.message);
                  await deleteDoc(doc(db, "ads", idToDelete)).catch(e => console.error("Error deleting document:", e));
              }
          }
      }

      // 미디어 업로드 (기존과 동일)
      async function uploadMediaFile() {
          return new Promise((resolve, reject) => {
              mediaUploadStatus.style.opacity = 1;
              const fileName = `ad_${Date.now()}_${selectedMediaFile.name}`;
              const folder = currentMediaType === 'video' ? 'ad_videos' : 'ad_images';
              const storageRef = ref(storage, `${folder}/${fileName}`);
              currentUploadTask = uploadBytesResumable(storageRef, selectedMediaFile);
              currentUploadTask.on('state_changed', 
                  (snapshot) => {
                      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                      uploadProgress.textContent = `${Math.round(progress)}%`;
                      progressBarFill.style.width = `${progress}%`;
                  }, 
                  (error) => { reject(error); }, 
                  async () => {
                      const downloadURL = await getDownloadURL(currentUploadTask.snapshot.ref);
                      resolve(downloadURL);
                  }
              );
          });
      }

      // 카드 광고 저장
      async function handleSaveAd() {
          if (!adTitleInput.value.trim()) { alert('광고 제목을 입력해주세요!'); adTitleInput.focus(); return; }
          if (adStartDateInput.value && adEndDateInput.value && adStartDateInput.value > adEndDateInput.value) {
              alert('게시 종료일은 시작일보다 빠를 수 없습니다.'); return;
          }
          saveAdButton.disabled = true;
          saveAdButton.innerHTML = `<div class="spinner"></div><span>저장 중...</span>`;
          saveAdButton.classList.add('button-disabled');

          try {
              let mediaUrlToSave = currentMediaUrl;
              if (selectedMediaFile) {
                  if (editingAdId && currentMediaUrl) {
                      try { await deleteObject(ref(storage, currentMediaUrl)); } catch (error) { console.warn("Could not delete old file:", error.message); }
                  }
                  mediaUrlToSave = await uploadMediaFile();
                  uploadLabel.textContent = '업로드 완료!';
              }
              const adData = {
                  adType: 'card', title: adTitleInput.value, description: adDescriptionInput.value,
                  link: adLinkInput.value, isPartners: isPartnersCheckbox.checked,
                  mediaUrl: mediaUrlToSave, mediaType: currentMediaType,
                  startDate: adStartDateInput.value, endDate: adEndDateInput.value,
              };
              if (editingAdId) {
                  const existingAd = adList.find(ad => ad.id === editingAdId);
                  Object.assign(adData, { order: existingAd.order, clickCount: existingAd.clickCount || 0, isActive: existingAd.isActive !== false });
                  await updateDoc(doc(db, "ads", editingAdId), adData);
              } else {
			  // isActive 값을 false로 변경하여 기본적으로 비활성화 상태가 되도록 합니다.
                  Object.assign(adData, { order: adList.length, clickCount: 0, isActive: false });
                  await addDoc(adsCollection, adData);
              }
              adModal.classList.remove('active');
          } catch (error) {
              console.error("저장 중 오류 발생:", error);
              alert("작업에 실패했습니다.");
              saveAdButton.disabled = false;
              saveAdButton.innerHTML = `저장하기`;
              saveAdButton.classList.remove('button-disabled');
          }
      }

      // iframe 광고 저장
      async function handleSaveIframeAd() {
          const title = iframeAdTitleInput.value.trim();
          const code = iframeAdCodeInput.value.trim();
          if (!title) { alert('광고 제목을 입력해주세요!'); iframeAdTitleInput.focus(); return; }
          if (!code) { alert('iframe 코드를 입력해주세요!'); iframeAdCodeInput.focus(); return; }
          if (iframeAdStartDateInput.value && iframeAdEndDateInput.value && iframeAdStartDateInput.value > iframeAdEndDateInput.value) {
              alert('게시 종료일은 시작일보다 빠를 수 없습니다.'); return;
          }
          saveIframeAdButton.disabled = true;
          saveIframeAdButton.innerHTML = `<div class="spinner"></div><span>저장 중...</span>`;
          saveIframeAdButton.classList.add('button-disabled');
          try {
              const adData = {
                  adType: 'iframe', title: title, iframeCode: code,
                  isPartners: iframeIsPartnersCheckbox.checked,
                  startDate: iframeAdStartDateInput.value, endDate: iframeAdEndDateInput.value,
              };
              if (editingAdId) {
                  const existingAd = adList.find(ad => ad.id === editingAdId);
                  Object.assign(adData, { order: existingAd.order, clickCount: 0, isActive: existingAd.isActive !== false });
                  await updateDoc(doc(db, "ads", editingAdId), adData);
              } else {
			  // isActive 값을 false로 변경하여 기본적으로 비활성화 상태가 되도록 합니다.
                  Object.assign(adData, { order: adList.length, clickCount: 0, isActive: false });
                  await addDoc(adsCollection, adData);
              }
              iframeAdModal.classList.remove('active');
          } catch (error) {
              console.error("iframe 광고 저장 중 오류:", error);
              alert("작업에 실패했습니다.");
              saveIframeAdButton.disabled = false;
              saveIframeAdButton.innerHTML = '저장하기';
              saveIframeAdButton.classList.remove('button-disabled');
          }
      }

      // 미리보기 업데이트 (기존과 동일)
      function updatePreview() {
          const title = adTitleInput.value || "광고 제목";
          const description = adDescriptionInput.value || "광고 설명이 여기에 표시됩니다.";
          const link = adLinkInput.value || "#";
          const isPartners = isPartnersCheckbox.checked;
          const mediaSrc = tempPreviewUrl || currentMediaUrl;
          let mediaElement = '';
          if (mediaSrc) {
              const type = tempPreviewUrl ? currentMediaType : (adList.find(ad => ad.id === editingAdId)?.mediaType || 'image');
              mediaElement = type === 'video' ? `<video autoplay loop muted playsinline src="${mediaSrc}"></video>` : `<img src="${mediaSrc}" alt="Ad preview">`;
          } else {
              mediaElement = `<div class="flex items-center justify-center h-full bg-slate-200 rounded-t-xl"><span class="text-slate-500 text-sm">미리보기가 여기에 표시됩니다.</span></div>`;
          }
          const partnersText = isPartners ? `<p class="mt-2 text-xs text-slate-500">이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>` : '';
          adPreview.innerHTML = `
              <div class="preview-media-container">${mediaElement}</div>
              <div class="p-4 flex-grow flex flex-col">
                  <div class="flex justify-between items-start">
                       <span class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Sponsored</span>
                       <span class="text-slate-600 text-xs font-bold rounded-full px-3 py-1 bg-white/50">AD</span>
                  </div>
                  <a href="${link}" onclick="return false;" class="block mt-2 text-lg leading-tight font-bold text-slate-800 hover:underline">${title}</a>
                  <p class="mt-2 text-slate-600 text-sm flex-grow">${description}</p>
                  <div class="mt-auto">${partnersText}</div>
                  <div class="mt-4 pt-4 border-t text-right">
                       <a href="${link}" onclick="return false;" class="text-sm font-semibold text-sky-600 hover:underline">자세히 보기 &rarr;</a>
                  </div>
              </div>`;
      }
    </script>
</body>
