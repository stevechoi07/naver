# [v1.6.3] '완전 멸균 처리' 버전
# 눈에 보이지 않는 특수 문자나 비정상적인 공백을 모두 제거한 100% 무결점 파일.
# Netlify FBI의 깐깐한 감식반도 이제는 통과할 것이다.

[build]
command = "npm install"
publish = "."

[functions]
directory = "netlify/functions/"
timeout = 25
node_bundler = "esbuild"
external_node_modules = ["node-fetch"]

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/sitemap.xml"
to = "/.netlify/functions/sitemap"
status = 200